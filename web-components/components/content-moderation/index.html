<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>星趣App - 内容审核中心</title>
    <meta name="description" content="星趣App后台管理系统 - 内容审核和管理组件" />
    <meta name="keywords" content="星趣,内容审核,飞书,Lark,后台管理" />
    
    <!-- 飞书嵌入优化 -->
    <meta name="feishu:component" content="content-moderation" />
    <meta name="feishu:version" content="1.0.0" />
    
    <!-- 预加载字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 基础样式重置 -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f7f8fa;
        overflow-x: hidden;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
      }
      
      /* 加载动画 */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #ffffff;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f0f0f0;
        border-top: 3px solid #00b96b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  
  <body>
    <!-- 应用容器 -->
    <div id="root">
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- React应用入口 -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- 飞书集成脚本 -->
    <script>
      // 处理飞书环境检测
      (function() {
        const isInFeishu = window.parent !== window;
        if (isInFeishu) {
          document.body.classList.add('feishu-embedded');
          
          // 禁用右键菜单和选择
          document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
          });
          
          document.addEventListener('selectstart', function(e) {
            e.preventDefault();
          });
        }
        
        // 设置视口高度变量
        function setViewportHeight() {
          const vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', vh + 'px');
        }
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
      })();
    </script>
  </body>
</html>
