    <meta name="keywords" content="星趣,后台管理,数据看板,用户管理,内容审核,飞书,Lark" />
    
    <!-- 飞书嵌入优化 -->
    <meta name="feishu:component" content="admin-system" />
    <meta name="feishu:version" content="1.0.0" />
    
    <!-- 预加载字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 基础样式重置 -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f7f8fa;
        overflow-x: hidden;
      }
      
      #root {
        width: 100%;
        height: 100vh;
      }
      
      /* 加载动画 */
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #ffffff;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f0f0f0;
        border-top: 3px solid #00b96b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      .loading-text {
        color: #646a73;
        font-size: 14px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 飞书嵌入样式 */
      .feishu-embedded {
        overflow: hidden;
      }
      
      .feishu-embedded * {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-vn4ofkar.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/react-vendor-DLjaX180.js">
    <link rel="modulepreload" crossorigin href="/assets/icons-DU4U93yR.js">
    <link rel="modulepreload" crossorigin href="/assets/charts-B87ngMRG.js">
    <link rel="modulepreload" crossorigin href="/assets/forms-BB1zTAqY.js">
    <link rel="stylesheet" crossorigin href="/assets/index-CXHclQhG.css">
  </head>
  
  <body>
    <!-- 应用容器 -->
    <div id="root">
      <div class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在加载星趣后台管理系统...</div>
      </div>
    </div>
    
    <!-- React应用入口 -->
    
    <!-- 飞书集成脚本 -->
    <script>
      // 处理飞书环境检测
      (function() {
        const isInFeishu = window.parent !== window;
        if (isInFeishu) {
          document.body.classList.add('feishu-embedded');
          
          // 禁用右键菜单和选择
          document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
          });
        }
        
        // 设置视口高度变量
        function setViewportHeight() {
          const vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', vh + 'px');
        }
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        
        // 自动调整iframe高度
        function adjustHeight() {
          const height = Math.max(
            document.body.scrollHeight,
            document.body.offsetHeight,
            document.documentElement.clientHeight,
            document.documentElement.scrollHeight,
            document.documentElement.offsetHeight
          );
          
          if (isInFeishu) {
            window.parent.postMessage({
              type: 'resize_iframe',
              height: height
            }, '*');
          }
        }
        
        // 监听DOM变化
        if (typeof MutationObserver !== 'undefined') {
          const observer = new MutationObserver(adjustHeight);
          observer.observe(document.body, {
            childList: true,
            subtree: true,
            attributes: true,
            attributeOldValue: false,
            characterData: true,
            characterDataOldValue: false
          });
        }
        
        // 定期调整高度
        setInterval(adjustHeight, 1000);
      })();
    </script>
  </body>
</html>
