<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星趣 - 综合模式</title>
    <link rel="stylesheet" href="common-styles.css">
    <style>
        /* iPhone 15 Pro外观样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: #000000;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        /* iPhone 15 Pro 机身容器 */
        .iphone-container {
            position: relative;
            width: 393px;
            height: 852px;
            margin: 40px auto;
            background: #1f1f1f;
            border-radius: 55px;
            padding: 8px;
            box-shadow: 
                0 0 0 2px #333333,
                0 8px 30px rgba(0, 0, 0, 0.8),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        /* iPhone 15 Pro 屏幕 */
        .iphone-screen {
            width: 100%;
            height: 100%;
            background: #000000;
            border-radius: 47px;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000000;
            border-radius: 18px;
            z-index: 1000;
            border: 0.5px solid #333;
        }

        /* 物理按键 */
        .power-button {
            position: absolute;
            right: -3px;
            top: 200px;
            width: 4px;
            height: 80px;
            background: #333333;
            border-radius: 2px 0 0 2px;
        }

        .volume-up {
            position: absolute;
            left: -3px;
            top: 160px;
            width: 4px;
            height: 50px;
            background: #333333;
            border-radius: 0 2px 2px 0;
        }

        .volume-down {
            position: absolute;
            left: -3px;
            top: 220px;
            width: 4px;
            height: 50px;
            background: #333333;
            border-radius: 0 2px 2px 0;
        }

        .action-button {
            position: absolute;
            left: -3px;
            top: 100px;
            width: 4px;
            height: 40px;
            background: #333333;
            border-radius: 0 2px 2px 0;
        }

        /* iOS状态栏 */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 54px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px 0 24px;
            font-size: 17px;
            font-weight: 600;
            color: #FFFFFF;
            z-index: 999;
        }

        .status-left {
            font-size: 17px;
            margin-top: 8px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 17px;
            margin-top: 8px;
        }

        .battery {
            width: 27px;
            height: 13px;
            border: 1px solid #FFFFFF;
            border-radius: 3px;
            position: relative;
            margin-left: 2px;
        }

        .battery::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 4px;
            width: 2px;
            height: 5px;
            background: #FFFFFF;
            border-radius: 0 1px 1px 0;
        }

        .battery-fill {
            background: #34C759;
            height: 100%;
            width: 80%;
            border-radius: 2px;
        }

        /* 应用内容区域 */
        .app-container {
            position: absolute;
            top: 54px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000000;
            display: flex;
            flex-direction: column;
        }

        /* 顶部导航栏 */
        .nav-header {
            display: none; /* 隐藏空的导航栏 */
        }

        /* 移除了与顶部导航栏元素相关的样式（nav-action 和 nav-title） */

        /* 综合内容容器 */
        .comprehensive-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #000000;
        }

        .comprehensive-content {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        /* 搜索栏 */
        .search-section {
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid #1C1C1E;
        }

        .search-container {
            background: #1C1C1E;
            border-radius: 16px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .search-container:focus-within {
            background: #2A2A2A;
            border: 1px solid #FFC542;
        }

        .search-icon {
            color: #8E8E93;
            font-size: 16px;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #FFFFFF;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: #8E8E93;
        }

        .voice-btn {
            background: rgba(255, 197, 66, 0.2);
            color: #FFC542;
            border: none;
            border-radius: 12px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .voice-btn:hover {
            background: #FFC542;
            color: #000000;
        }

        /* 分类导航 */
        .category-nav {
            padding: 16px 20px 0 20px;
        }

        .category-scroll {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 16px;
            scroll-behavior: smooth;
        }

        .category-scroll::-webkit-scrollbar {
            display: none;
        }

        .category-item {
            flex-shrink: 0;
            background: #1C1C1E;
            border: 1px solid #333333;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            color: #8E8E93;
        }

        .category-item.active {
            background: rgba(255, 197, 66, 0.2);
            border-color: #FFC542;
            color: #FFC542;
        }

        .category-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #FFFFFF;
        }

        /* 内容主区 */
        .main-content {
            padding: 20px;
            padding-bottom: 100px;
        }

        /* 推荐内容区域 */
        .featured-section {
            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .section-title {
            color: #FFFFFF;
            font-size: 18px;
            font-weight: 700;
        }

        .more-btn {
            color: #FFC542;
            font-size: 14px;
            text-decoration: none;
            font-weight: 500;
        }

        .more-btn:hover {
            opacity: 0.8;
        }

        /* 横向滚动卡片 */
        .horizontal-scroll {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding-bottom: 8px;
            scroll-behavior: smooth;
        }

        .horizontal-scroll::-webkit-scrollbar {
            height: 4px;
        }

        .horizontal-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .horizontal-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 197, 66, 0.3);
            border-radius: 2px;
        }

        .story-card {
            flex-shrink: 0;
            width: 200px;
            background: #1C1C1E;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #333333;
        }

        .story-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            border-color: #FFC542;
        }

        .story-image {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #FFC542, #FFE135);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #000000;
        }

        .story-info {
            padding: 12px;
        }

        .story-title {
            color: #FFFFFF;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .story-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            color: #8E8E93;
        }

        .story-author {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .author-avatar {
            width: 16px;
            height: 16px;
            border-radius: 8px;
            background: linear-gradient(135deg, #FFC542, #F5DFAF);
        }

        .story-stats {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 内容列表 */
        .content-list {
            margin-bottom: 24px;
        }

        .content-item {
            background: #1C1C1E;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #333333;
        }

        .content-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: #FFC542;
        }

        .content-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }

        .content-avatar {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: linear-gradient(135deg, #FFC542, #F5DFAF);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #000000;
            flex-shrink: 0;
        }

        .content-user {
            flex: 1;
        }

        .content-username {
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .content-time {
            color: #8E8E93;
            font-size: 12px;
        }

        .content-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8E8E93;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .action-btn:hover {
            background: rgba(255, 197, 66, 0.2);
            color: #FFC542;
        }

        .content-body {
            color: #FFFFFF;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .content-media {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, rgba(255, 197, 66, 0.1), rgba(255, 225, 53, 0.1));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #FFC542;
            margin-bottom: 12px;
        }

        .content-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 12px;
            border-top: 1px solid #333333;
        }

        .content-stats {
            display: flex;
            gap: 16px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #8E8E93;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            color: #FFC542;
        }

        .stat-item.liked {
            color: #FF453A;
        }

        .stat-item.bookmarked {
            color: #FFC542;
        }

        /* 快速操作浮动按钮 */
        .floating-actions {
            position: fixed;
            bottom: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 200;
        }

        .floating-btn {
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background: linear-gradient(135deg, #FFC542, #FFE135);
            border: none;
            color: #000000;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(255, 197, 66, 0.3);
        }

        .floating-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 24px rgba(255, 197, 66, 0.4);
        }

        .floating-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            color: #FFC542;
            font-size: 18px;
        }

        /* 底部Tab导航 */
        .bottom-tab {
            background: rgba(0, 0, 0, 0.95);
            padding: 8px 20px 20px 20px;
            border-top: 1px solid #1C1C1E;
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 12px;
            min-width: 60px;
        }

        .tab-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-item.active {
            background: rgba(255, 197, 66, 0.1);
        }

        .tab-icon {
            font-size: 20px;
            color: #8E8E93;
            transition: all 0.3s ease;
        }

        .tab-item.active .tab-icon {
            color: #FFC542;
            transform: scale(1.1);
        }

        .tab-label {
            font-size: 12px;
            color: #8E8E93;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab-item.active .tab-label {
            color: #FFC542;
        }

        /* 创作中心特殊样式 - 只显示图标 */
        .tab-item.creation-center {
            padding: 8px;
        }

        .tab-item.creation-center .tab-icon {
            font-size: 28px;
            margin-bottom: 0;
        }

        /* 滚动条样式 */
        .comprehensive-content::-webkit-scrollbar {
            width: 4px;
        }

        .comprehensive-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .comprehensive-content::-webkit-scrollbar-thumb {
            background: rgba(255, 197, 66, 0.3);
            border-radius: 2px;
        }

        /* 首页顶部Tab导航 */
        .home-tab-nav {
            background: rgba(0, 0, 0, 0.95);
            padding: 0 20px;
            border-bottom: 1px solid #1C1C1E;
            backdrop-filter: blur(20px);
            z-index: 90;
        }

        .home-tab-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 8px;
            padding: 12px 0;
        }

        .home-tab-item {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 6px;
        }

        .home-tab-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .home-tab-text {
            color: #8E8E93;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .home-tab-item.active .home-tab-text {
            color: #FFFFFF;
        }

        .home-tab-indicator {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 2px;
            background: #FFFFFF;
            border-radius: 1px;
        }

        /* 响应式适配 */
        @media (max-width: 414px) {
            .iphone-container {
                margin: 20px auto;
            }
            
            .home-tab-container {
                padding: 8px 0;
                gap: 4px;
            }
            
            .home-tab-item {
                padding: 6px 12px;
            }
            
            .home-tab-text {
                font-size: 14px;
            }
            
            .search-section {
                padding: 12px 16px;
            }
            
            .category-nav {
                padding: 12px 16px 0 16px;
            }
            
            .main-content {
                padding: 16px;
                padding-bottom: 100px;
            }
            
            .story-card {
                width: 180px;
            }
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .story-card,
        .content-item {
            animation: fadeInUp 0.5s ease;
        }

        .story-card:nth-child(1) { animation-delay: 0.1s; }
        .story-card:nth-child(2) { animation-delay: 0.2s; }
        .story-card:nth-child(3) { animation-delay: 0.3s; }

        .content-item:nth-child(1) { animation-delay: 0.1s; }
        .content-item:nth-child(2) { animation-delay: 0.3s; }
        .content-item:nth-child(3) { animation-delay: 0.5s; }

        /* 子模块内容样式 */
        .category-content {
            display: none;
            width: 100%;
            min-height: 400px;
        }
        
        .category-content.active {
            display: block;
            animation: fadeInUp 0.3s ease;
        }

        /* 加载状态样式 */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .loading-spinner {
            font-size: 32px;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
            color: #4251F5;
        }

        .loading-text {
            font-size: 14px;
            color: #CFCFCF;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 默认内容样式 */
        .default-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
            min-height: 300px;
        }

        .default-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .default-title {
            font-size: 18px;
            font-weight: 600;
            color: #F5DFAF;
            margin-bottom: 8px;
        }

        .default-description {
            font-size: 14px;
            color: #CFCFCF;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .default-btn {
            background: #4251F5;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .default-btn:hover {
            background: #3448C5;
            transform: translateY(-1px);
        }

        /* 加载动画 */
        .loading-shimmer {
            background: linear-gradient(90deg, #1C1C1E 25%, #2A2A2A 50%, #1C1C1E 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body>
    <!-- iPhone 15 Pro 容器 -->
    <div class="iphone-container">
        <!-- Dynamic Island -->
        <div class="dynamic-island"></div>
        
        <!-- 物理按键 -->
        <div class="power-button"></div>
        <div class="volume-up"></div>
        <div class="volume-down"></div>
        <div class="action-button"></div>
        
        <!-- iPhone 屏幕 -->
        <div class="iphone-screen">
            <!-- iOS状态栏 -->
            <div class="status-bar">
                <div class="status-left">9:41</div>
                <div class="status-right">
                    <span style="font-size: 16px;">•••</span>
                    <span style="font-size: 16px;">📶</span>
                    <span style="font-size: 16px;">📶</span>
                    <div class="battery">
                        <div class="battery-fill"></div>
                    </div>
                </div>
            </div>

            <!-- 应用内容区域 -->
            <div class="app-container">
                <!-- 顶部导航栏 -->
                <div class="nav-header">
                    <!-- 空的导航栏，仅保留容器结构 -->
                </div>

                <!-- 首页顶部Tab导航 -->
                <div class="home-tab-nav" id="homeTabNav">
                    <div class="home-tab-container">
                        <div class="home-tab-item" onclick="switchHomeTab('assistant')" data-tab="assistant">
                            <span class="home-tab-text">助理</span>
                        </div>
                        <div class="home-tab-item" onclick="switchHomeTab('fm')" data-tab="fm">
                            <span class="home-tab-text">FM</span>
                        </div>
                        <div class="home-tab-item active" onclick="switchHomeTab('comprehensive')" data-tab="comprehensive">
                            <span class="home-tab-text">综合</span>
                            <div class="home-tab-indicator"></div>
                        </div>
                        <div class="home-tab-item" onclick="switchHomeTab('selection')" data-tab="selection">
                            <span class="home-tab-text">精选</span>
                        </div>
                    </div>
                </div>

                <!-- 综合内容容器 -->
                <div class="comprehensive-container">
                    <div class="comprehensive-content">
                        <!-- 搜索栏 -->
                        <div class="search-section">
                            <div class="search-container">
                                <span class="search-icon" onclick="openSearchPage()" style="cursor: pointer;">🔍</span>
                                <div class="search-placeholder" onclick="openSearchPage()" style="cursor: pointer; flex: 1; color: #9B9B9B; padding: 10px 16px;">搜索AI角色、智能体...</div>
                            </div>
                        </div>

                        <!-- 分类导航 -->
                        <div class="category-nav">
                            <div class="category-scroll" id="categoryScroll">
                                <div class="category-item active" onclick="selectCategory(this, 'subscribe')">订阅</div>
                                <div class="category-item" onclick="selectCategory(this, 'recommend')">推荐</div>
                                <div class="category-item" onclick="selectCategory(this, 'agent')">智能体</div>
                                <div class="category-item" onclick="selectCategory(this, 'memory')">记忆薄</div>
                                <div class="category-item" onclick="selectCategory(this, 'bilingual')">双语</div>
                                <div class="category-item" onclick="selectCategory(this, 'challenge')">挑战</div>
                            </div>
                        </div>

                        <!-- 主要内容 -->
                        <div class="main-content" id="mainContent">
                            <!-- 将在这里通过JavaScript动态加载子模块内容 -->
                        </div>
                    </div>
                </div>

                <!-- 快速操作浮动按钮 -->
                <div class="floating-actions">
                    <button class="floating-btn secondary" onclick="scrollToTop()" title="返回顶部">↑</button>
                    <button class="floating-btn" onclick="createContent()" title="创作内容">✨</button>
                </div>

                <!-- 底部Tab导航 -->
                <div class="bottom-tab">
                    <div class="tab-item active" onclick="navigateToTab('home')">
                        <div class="tab-label">首页</div>
                    </div>
                    <div class="tab-item" onclick="navigateToTab('messages')">
                        <div class="tab-label">消息</div>
                    </div>
                    <div class="tab-item creation-center" onclick="navigateToTab('creation')">
                        <div class="tab-icon">✨</div>
                    </div>
                    <div class="tab-item" onclick="navigateToTab('discovery')">
                        <div class="tab-label">发现</div>
                    </div>
                    <div class="tab-item" onclick="navigateToTab('profile')">
                        <div class="tab-label">我的</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * 综合模式页面交互逻辑
         * 包含搜索、分类、内容交互、浮动操作等功能
         * @description iPhone15pro样式的综合模式页面
         */

        // DOM元素引用
        const searchInput = document.getElementById('searchInput');
        const categoryScroll = document.getElementById('categoryScroll');
        const homeTabNav = document.getElementById('homeTabNav');

        // 状态管理
        let currentCategory = 'subscribe';
        let isSearching = false;
        let currentPage = 1;

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('综合模式页面已加载 - iPhone15pro样式');
            initEventListeners();
            loadContent();
            // 默认选中综合模式
            switchHomeTab('comprehensive');
        });

        /**
         * 初始化事件监听器
         * @description 绑定所有事件监听器
         */
        function initEventListeners() {
            // 搜索功能
            searchInput.addEventListener('input', handleSearch);
            searchInput.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            searchInput.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });

            // 无限滚动
            const content = document.querySelector('.comprehensive-content');
            content.addEventListener('scroll', handleScroll);
        }

        /**
         * 处理搜索
         * @description 实时搜索功能
         */
        function handleSearch() {
            const query = searchInput.value.trim();
            isSearching = query.length > 0;
            
            if (isSearching) {
                console.log('搜索:', query);
                // 这里可以添加实际的搜索逻辑
                showToast(`搜索"${query}"中...`);
            }
        }

        /**
         * 处理滚动事件
         * @description 实现无限滚动加载
         */
        function handleScroll() {
            const content = document.querySelector('.comprehensive-content');
            const scrollTop = content.scrollTop;
            const scrollHeight = content.scrollHeight;
            const clientHeight = content.clientHeight;
            
            // 接近底部时加载更多
            if (scrollTop + clientHeight >= scrollHeight - 100) {
                loadMoreContent();
            }
        }

        /**
         * 选择分类
         * @param {HTMLElement} element - 被点击的分类元素
         * @param {string} category - 分类名称
         */
        function selectCategory(element, category) {
            // 移除所有active状态
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 添加当前选中状态
            element.classList.add('active');
            currentCategory = category;
            
            // 添加点击动画
            element.style.transform = 'scale(0.95)';
            setTimeout(() => {
                element.style.transform = 'scale(1)';
            }, 150);
            
            // 重新加载内容
            currentPage = 1;
            loadContent();
            
            console.log('选择分类:', category);
        }

        /**
         * 子模块内容映射
         * @description 包含所有6个子模块的HTML内容
         */
        const moduleContents = {
            subscribe: `comprehensive_subscribe.html`,
            recommend: `comprehensive_recommend.html`,
            agent: `comprehensive_agent.html`,
            memory: `comprehensive_memory.html`,
            bilingual: `comprehensive_bilingual.html`,
            challenge: `comprehensive_challenge.html`
        };

        /**
         * 加载内容
         * @description 根据当前分类加载内容
         */
        async function loadContent() {
            console.log('加载内容:', currentCategory);
            const mainContent = document.getElementById('mainContent');
            
            if (!mainContent) return;
            
            // 显示加载状态
            mainContent.innerHTML = '<div class="loading-state"><div class="loading-spinner">⟳</div><div class="loading-text">正在加载内容...</div></div>';
            
            try {
                // 加载对应的子模块内容
                const moduleFile = moduleContents[currentCategory];
                if (moduleFile) {
                    const response = await fetch(moduleFile);
                    const content = await response.text();
                    
                    // 解析HTML内容
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(content, 'text/html');
                    const moduleContent = doc.body.innerHTML;
                    
                    // 插入内容
                    mainContent.innerHTML = moduleContent;
                    
                    // 激活对应的内容显示
                    const activeContent = mainContent.querySelector(`.${currentCategory}-content`);
                    if (activeContent) {
                        activeContent.classList.add('active');
                    }
                    
                    showToast(`${getCategoryDisplayName(currentCategory)}内容已加载`);
                } else {
                    // 默认内容
                    loadDefaultContent();
                }
            } catch (error) {
                console.error('加载内容失败:', error);
                loadDefaultContent();
                showToast('内容加载失败，显示默认内容');
            }
        }

        /**
         * 加载默认内容
         * @description 当子模块内容加载失败时显示的默认内容
         */
        function loadDefaultContent() {
            const mainContent = document.getElementById('mainContent');
            const categoryName = getCategoryDisplayName(currentCategory);
            
            mainContent.innerHTML = `
                <div class="default-content">
                    <div class="default-icon">🚧</div>
                    <div class="default-title">${categoryName}功能开发中</div>
                    <div class="default-description">该功能正在紧张开发中，敬请期待！</div>
                    <button class="default-btn" onclick="loadContent()">重新加载</button>
                </div>
            `;
        }

        /**
         * 获取分类显示名称
         * @param {string} category - 分类标识
         * @returns {string} 显示名称
         */
        function getCategoryDisplayName(category) {
            const categoryMap = {
                subscribe: '订阅',
                recommend: '推荐',
                agent: '智能体',
                memory: '记忆薄',
                bilingual: '双语',
                challenge: '挑战'
            };
            return categoryMap[category] || category;
        }

        /**
         * 加载更多内容
         * @description 无限滚动加载更多
         */
        function loadMoreContent() {
            if (currentPage >= 5) return; // 限制页数
            
            currentPage++;
            console.log('加载更多内容, 页码:', currentPage);
            
            // 模拟加载动画
            const loadingEl = createLoadingShimmer();
            document.querySelector('.content-list').appendChild(loadingEl);
            
            setTimeout(() => {
                loadingEl.remove();
                showToast('已加载更多内容');
            }, 1500);
        }

        /**
         * 创建加载骨架
         * @returns {HTMLElement} 加载动画元素
         */
        function createLoadingShimmer() {
            const shimmer = document.createElement('div');
            shimmer.className = 'content-item loading-shimmer';
            shimmer.style.height = '200px';
            return shimmer;
        }

        /**
         * 打开搜索页面
         * @description 跳转到搜索页面
         */
        function openSearchPage() {
            console.log('跳转到搜索页面');
            window.location.href = 'search.html';
        }

        /**
         * 语音搜索
         * @description 启动语音搜索功能
         */
        function startVoiceSearch() {
            console.log('启动语音搜索');
            
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                
                recognition.lang = 'zh-CN';
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;
                
                recognition.onstart = function() {
                    showToast('请开始说话...');
                    document.querySelector('.voice-btn').style.background = '#FF453A';
                };
                
                recognition.onresult = function(event) {
                    const result = event.results[0][0].transcript;
                    searchInput.value = result;
                    handleSearch();
                    showToast(`识别结果：${result}`);
                };
                
                recognition.onerror = function(event) {
                    showToast('语音识别失败，请重试');
                };
                
                recognition.onend = function() {
                    document.querySelector('.voice-btn').style.background = 'rgba(255, 197, 66, 0.2)';
                };
                
                recognition.start();
            } else {
                showToast('您的浏览器不支持语音识别');
            }
        }

        /**
         * 打开故事
         * @param {string} storyId - 故事ID
         */
        function openStory(storyId) {
            console.log('打开故事:', storyId);
            showToast('正在打开故事...');
            
            // 这里可以跳转到故事详情页
            setTimeout(() => {
                // window.location.href = `story.html?id=${storyId}`;
            }, 800);
        }

        /**
         * 打开内容
         * @param {string} contentId - 内容ID
         */
        function openContent(contentId) {
            console.log('打开内容:', contentId);
            showToast('正在打开内容...');
            
            // 这里可以跳转到内容详情页
            setTimeout(() => {
                // window.location.href = `content.html?id=${contentId}`;
            }, 800);
        }

        /**
         * 点赞内容
         * @param {HTMLElement} element - 点赞按钮元素
         * @param {Event} event - 事件对象
         */
        function likeContent(element, event) {
            event.stopPropagation();
            
            element.classList.toggle('liked');
            const countEl = element.querySelector('span:last-child');
            let count = parseInt(countEl.textContent);
            
            if (element.classList.contains('liked')) {
                count++;
                showToast('已点赞');
                element.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    element.style.transform = 'scale(1)';
                }, 200);
            } else {
                count--;
                showToast('已取消点赞');
            }
            
            countEl.textContent = count;
            console.log('点赞状态:', element.classList.contains('liked'));
        }

        /**
         * 收藏内容
         * @param {HTMLElement} element - 收藏按钮元素
         * @param {Event} event - 事件对象
         */
        function bookmarkContent(element, event) {
            event.stopPropagation();
            
            element.classList.toggle('bookmarked');
            const countEl = element.querySelector('span:last-child');
            let count = parseInt(countEl.textContent);
            
            if (element.classList.contains('bookmarked')) {
                count++;
                showToast('已收藏');
                element.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    element.style.transform = 'scale(1)';
                }, 200);
            } else {
                count--;
                showToast('已取消收藏');
            }
            
            countEl.textContent = count;
            console.log('收藏状态:', element.classList.contains('bookmarked'));
        }

        /**
         * 评论内容
         * @param {Event} event - 事件对象
         */
        function commentContent(event) {
            event.stopPropagation();
            console.log('打开评论');
            showToast('打开评论页面...');
        }

        /**
         * 关注用户
         * @param {Event} event - 事件对象
         */
        function followUser(event) {
            event.stopPropagation();
            console.log('关注用户');
            showToast('已关注该用户');
        }

        /**
         * 分享内容
         * @param {Event} event - 事件对象
         */
        function shareContent(event) {
            event.stopPropagation();
            console.log('分享内容');
            
            if (navigator.share) {
                navigator.share({
                    title: '星趣 - 有趣的故事',
                    text: '来看看这个有趣的内容',
                    url: window.location.href
                });
            } else {
                showToast('分享链接已复制');
            }
        }

        /**
         * 返回顶部
         * @description 平滑滚动到页面顶部
         */
        function scrollToTop() {
            document.querySelector('.comprehensive-content').scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        /**
         * 创作内容
         * @description 跳转到创作页面
         */
        function createContent() {
            console.log('创作内容');
            showToast('正在跳转到创作页面...');
            setTimeout(() => {
                window.location.href = 'creation.html';
            }, 800);
        }

        // 移除了与顶部导航栏相关的函数（goBack 和 openSettings）

        /**
         * 切换首页Tab
         * @param {string} tabName - Tab名称
         */
        function switchHomeTab(tabName) {
            document.querySelectorAll('.home-tab-item').forEach(item => {
                item.classList.remove('active');
                // 移除指示器
                const indicator = item.querySelector('.home-tab-indicator');
                if (indicator) {
                    indicator.remove();
                }
            });

            const targetItem = document.querySelector(`.home-tab-item[data-tab="${tabName}"]`);
            if (targetItem) {
                targetItem.classList.add('active');
                // 添加指示器
                const indicator = document.createElement('div');
                indicator.className = 'home-tab-indicator';
                targetItem.appendChild(indicator);
                
                // 触觉反馈
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }

            // 根据tab切换内容
            const contentSections = {
                assistant: 'home-assistant.html',
                fm: 'home-fm.html',
                comprehensive: 'home-comprehensive.html',
                selection: 'home-selection.html'
            };

            const currentContent = contentSections[tabName];
            if (currentContent && tabName !== 'comprehensive') {
                console.log('切换到首页内容:', tabName);
                showToast(`正在加载${getTabDisplayName(tabName)}内容...`);
                setTimeout(() => {
                    window.location.href = currentContent;
                }, 500);
            }
        }

        /**
         * 获取Tab显示名称
         * @param {string} tabName - Tab标识
         * @returns {string} 显示名称
         */
        function getTabDisplayName(tabName) {
            const tabMap = {
                assistant: '助理',
                fm: 'FM',
                comprehensive: '综合',
                selection: '精选'
            };
            return tabMap[tabName] || tabName;
        }

        /**
         * Tab导航功能
         * @param {string} tabName - Tab名称
         */
        function navigateToTab(tabName) {
            // 更新选中状态
            document.querySelectorAll('.tab-item').forEach(item => {
                item.classList.remove('active');
            });
            
            event.currentTarget.classList.add('active');
            
            // 根据tab跳转页面
            const routes = {
                home: 'home-selection.html',
                discovery: 'discovery.html',
                creation: 'creation.html',
                messages: 'messages.html',
                profile: 'profile.html'
            };
            
            if (routes[tabName]) {
                console.log('导航到:', tabName);
                showToast(`正在跳转到${tabName}...`);
                setTimeout(() => {
                    window.location.href = routes[tabName];
                }, 500);
            }
        }

        /**
         * 显示消息提示
         * @param {string} message - 提示消息
         */
        function showToast(message) {
            // 创建提示元素
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: #FFC542;
                padding: 12px 24px;
                border-radius: 24px;
                font-size: 14px;
                z-index: 3000;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 197, 66, 0.3);
                animation: fadeInOut 2s ease;
            `;
            toast.textContent = message;
            
            // 添加动画样式
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInOut {
                    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                    20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                    80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                    100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(toast);
            
            // 自动移除
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                }
                if (style.parentNode) {
                    style.remove();
                }
            }, 2000);
        }

        // 页面卸载时的清理工作
        window.addEventListener('beforeunload', function() {
            console.log('综合模式页面卸载');
        });

        // 页面可见性变化处理
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // 页面重新可见时刷新内容
                loadContent();
            }
        });
    </script>
</body>
