<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星趣 - 综合挑战</title>
    <link rel="stylesheet" href="common-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <style>
        /* iPhone 15 Pro外观样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: #000000;
            font-family: 'HarmonyOS Sans SC', 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        /* iPhone 15 Pro 机身容器 */
        .iphone-container {
            position: relative;
            width: 393px;
            height: 852px;
            margin: 40px auto;
            background: #1f1f1f;
            border-radius: 55px;
            padding: 8px;
            box-shadow: 
                0 0 0 2px #333333,
                0 8px 30px rgba(0, 0, 0, 0.8),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        /* iPhone 15 Pro 屏幕 */
        .iphone-screen {
            width: 100%;
            height: 100%;
            background: #000000;
            border-radius: 47px;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000000;
            border-radius: 18px;
            z-index: 1000;
            border: 0.5px solid #333;
        }

        /* 物理按键 */
        .power-button {
            position: absolute;
            right: -3px;
            top: 200px;
            width: 4px;
            height: 80px;
            background: #333333;
            border-radius: 2px 0 0 2px;
        }

        .volume-up {
            position: absolute;
            left: -3px;
            top: 160px;
            width: 4px;
            height: 50px;
            background: #333333;
            border-radius: 0 2px 2px 0;
        }

        .volume-down {
            position: absolute;
            left: -3px;
            top: 220px;
            width: 4px;
            height: 50px;
            background: #333333;
            border-radius: 0 2px 2px 0;
        }

        .action-button {
            position: absolute;
            left: -3px;
            top: 100px;
            width: 4px;
            height: 40px;
            background: #333333;
            border-radius: 0 2px 2px 0;
        }

        /* iOS状态栏 */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 54px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px 0 24px;
            font-size: 17px;
            font-weight: 600;
            color: #FFFFFF;
            z-index: 999;
        }

        .status-left {
            font-size: 17px;
            margin-top: 8px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 17px;
            margin-top: 8px;
        }

        .notification-badge {
            background-color: #ff3b30;
            color: white;
            border-radius: 10px;
            padding: 1px 6px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 4px;
        }

        .battery {
            width: 27px;
            height: 13px;
            border: 1px solid #FFFFFF;
            border-radius: 3px;
            position: relative;
            margin-left: 2px;
        }

        .battery::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 4px;
            width: 2px;
            height: 5px;
            background: #FFFFFF;
            border-radius: 0 1px 1px 0;
        }

        .battery-fill {
            background: #34C759;
            height: 100%;
            width: 80%;
            border-radius: 2px;
        }

        /* 应用内容区域 */
        .app-container {
            position: absolute;
            top: 54px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000000;
            display: flex;
            flex-direction: column;
        }

        /* 导航栏 */
        .main-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-bottom: 1px solid #2c2c2e;
            background: #000000;
        }

        .main-nav-item {
            padding: 8px 12px;
            font-size: 16px;
            color: #8e8e93;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .main-nav-item.active {
            color: #ffffff;
            font-weight: bold;
        }

        .sub-nav {
            display: flex;
            padding: 0 10px;
            overflow-x: auto;
            scrollbar-width: none;
            border-bottom: 1px solid #2c2c2e;
            background: #000000;
        }

        .sub-nav::-webkit-scrollbar {
            display: none;
        }

        .sub-nav-item {
            padding: 12px 14px;
            font-size: 14px;
            color: #8e8e93;
            position: relative;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .sub-nav-item.active {
            color: #ffffff;
            font-weight: bold;
        }

        .sub-nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background-color: #FFC542;
            border-radius: 1.5px;
        }

        /* 内容区 */
        .content-container {
            flex: 1;
            background: #000000;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 12px;
        }

        .challenge-card {
            background-color: #1c1c1e;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #333333;
        }

        .challenge-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: #FFC542;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 197, 66, 0.2);
        }

        .challenge-image {
            height: 140px;
            background: linear-gradient(135deg, #2c2c2e, #3a3a3c);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .challenge-image.daily {
            background: linear-gradient(135deg, #34C759 0%, #30D158 100%);
        }

        .challenge-image.weekly {
            background: linear-gradient(135deg, #007AFF 0%, #5AC8FA 100%);
        }

        .challenge-image.creative {
            background: linear-gradient(135deg, #AF52DE 0%, #BF5AF2 100%);
        }

        .challenge-image.community {
            background: linear-gradient(135deg, #FF9500 0%, #FFAD33 100%);
        }

        .challenge-image i {
            font-size: 48px;
            color: #ffffff;
        }

        .challenge-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(255, 197, 66, 0.9);
            color: #000000;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
        }

        .challenge-reward {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: #FFC542;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .challenge-info {
            padding: 12px;
        }

        .challenge-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .challenge-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFC542, #F5DFAF);
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .challenge-avatar i {
            font-size: 18px;
            color: #000000;
        }

        .challenge-title {
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
        }

        .challenge-description {
            font-size: 12px;
            color: #8e8e93;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .challenge-stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #8e8e93;
        }

        .challenge-progress {
            color: #8e8e93;
            display: flex;
            align-items: center;
        }

        .challenge-progress i {
            color: #34C759;
            margin-right: 4px;
            font-size: 14px;
        }

        .challenge-participants {
            display: flex;
            align-items: center;
        }

        .challenge-participants i {
            color: #FFC542;
            margin-right: 4px;
            font-size: 14px;
        }

        /* 底部统计区 */
        .bottom-stats {
            padding: 16px;
            text-align: center;
            color: #8e8e93;
            font-size: 12px;
            background: #000000;
            border-top: 1px solid #2c2c2e;
        }

        /* 底部Tab导航 */
        .bottom-tab {
            background: rgba(0, 0, 0, 0.95);
            padding: 8px 20px 20px 20px;
            border-top: 1px solid #1C1C1E;
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 12px;
            min-width: 60px;
        }

        .tab-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-item.active {
            background: rgba(255, 197, 66, 0.1);
        }

        .tab-icon {
            font-size: 20px;
            color: #8E8E93;
            transition: all 0.3s ease;
        }

        .tab-item.active .tab-icon {
            color: #FFC542;
            transform: scale(1.1);
        }

        .tab-label {
            font-size: 12px;
            color: #8E8E93;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab-item.active .tab-label {
            color: #FFC542;
        }

        /* 创作中心特殊样式 - 只显示图标 */
        .tab-item.creation-center {
            padding: 8px;
        }

        .tab-item.creation-center .tab-icon {
            font-size: 28px;
            margin-bottom: 0;
        }

        /* 滚动条样式 */
        .content-container::-webkit-scrollbar {
            width: 4px;
        }

        .content-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .content-container::-webkit-scrollbar-thumb {
            background: rgba(255, 197, 66, 0.3);
            border-radius: 2px;
        }

        /* 响应式适配 */
        @media (max-width: 414px) {
            .iphone-container {
                margin: 20px auto;
            }
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .challenge-card {
            animation: fadeInUp 0.5s ease;
        }

        .challenge-card:nth-child(1) { animation-delay: 0.1s; }
        .challenge-card:nth-child(2) { animation-delay: 0.2s; }
        .challenge-card:nth-child(3) { animation-delay: 0.3s; }
        .challenge-card:nth-child(4) { animation-delay: 0.4s; }

        /* 挑战火花效果 */
        .challenge-indicator {
            position: relative;
            overflow: hidden;
        }

        .challenge-indicator::before {
            content: '🏆';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
        }
    </style>
</head>

                <!-- 内容区 -->
                <div class="content-container">
                    <div class="content-grid">
                        <!-- 每日挑战卡片 -->
                        <div class="challenge-card" onclick="openChallenge('daily')">
                            <div class="challenge-image daily challenge-indicator">

    <script>
        /**
         * 综合挑战页面交互逻辑
         * 包含挑战活动、导航切换、功能入口等功能
         * @description iPhone15pro样式的综合挑战页面
         */

        // 页面状态管理
        let currentMainTab = 'comprehensive';
        let currentSubTab = 'challenge';
        let isLoading = false;

        // 挑战数据
        const challengesData = {
            daily: { name: '每日签到', type: '每日', progress: '5/7天' },
            weekly: { name: '对话达人', type: '本周', progress: '32/50次' },
            creative: { name: '创意大师', type: '创意', progress: '1/3作品' },
            community: { name: '助人为乐', type: '社区', progress: '7/10赞' }
        };

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('综合挑战页面已加载 - iPhone15pro样式');
            initPage();
            addCardAnimations();
        });

        /**
         * 初始化页面
         * @description 设置初始状态和事件监听
         */
        function initPage() {
            // 添加卡片悬停效果
            const cards = document.querySelectorAll('.challenge-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-4px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            console.log('页面初始化完成');
        }

        /**
         * 添加卡片动画
         * @description 为挑战卡片添加进入动画
         */
        function addCardAnimations() {
            const cards = document.querySelectorAll('.challenge-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }

        /**
         * 打开挑战详情
         * @param {string} challengeId - 挑战ID
         */
        function openChallenge(challengeId) {
            const challenge = challengesData[challengeId];
            if (!challenge) return;
            
            console.log('打开挑战详情:', challenge.name);
            showToast(`正在参加"${challenge.name}"挑战...`);
            
            // 添加点击动画
            const card = event.currentTarget;
            card.style.transform = 'scale(0.95)';
            setTimeout(() => {
                card.style.transform = 'scale(1)';
            }, 150);
            
            // 触觉反馈
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        /**
         * 主导航切换
         * @param {string} tabName - Tab名称
         */
        function switchToTab(tabName) {
            // 更新选中状态
            document.querySelectorAll('.main-nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            event.currentTarget.classList.add('active');
            currentMainTab = tabName;
            
            // 触觉反馈
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            console.log('切换主导航到:', tabName);
            
            // 根据选择跳转
            const routes = {
                assistant: 'home-assistant.html',
                fm: 'home-fm.html',
                comprehensive: 'comprehensive_challenge.html',
                selection: 'home-selection.html'
            };
            
            if (routes[tabName] && tabName !== 'comprehensive') {
                showToast(`正在切换到${getTabDisplayName(tabName)}...`);
                setTimeout(() => {
                    window.location.href = routes[tabName];
                }, 500);
            }
        }

        /**
         * 子导航切换
         * @param {string} subTabName - 子Tab名称
         */
        function switchSubTab(subTabName) {
            // 更新选中状态
            document.querySelectorAll('.sub-nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            event.currentTarget.classList.add('active');
            currentSubTab = subTabName;
            
            // 触觉反馈
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            console.log('切换子导航到:', subTabName);
            
            // 根据选择跳转到对应页面
            const subRoutes = {
                subscribe: 'comprehensive_subscribe.html',
                recommend: 'comprehensive_recommend.html',
                agent: 'comprehensive_agent.html',
                memory: 'comprehensive_memory.html',
                bilingual: 'comprehensive_bilingual.html',
                challenge: 'comprehensive_challenge.html'
            };
            
            if (subRoutes[subTabName] && subTabName !== 'challenge') {
                showToast(`正在加载${getSubTabDisplayName(subTabName)}内容...`);
                setTimeout(() => {
                    window.location.href = subRoutes[subTabName];
                }, 500);
            }
        }

        /**
         * 获取Tab显示名称
         * @param {string} tabName - Tab标识
         * @returns {string} 显示名称
         */
        function getTabDisplayName(tabName) {
            const tabMap = {
                assistant: '助理',
                fm: 'FM',
                comprehensive: '综合',
                selection: '精选'
            };
            return tabMap[tabName] || tabName;
        }

        /**
         * 获取子Tab显示名称
         * @param {string} subTabName - 子Tab标识
         * @returns {string} 显示名称
         */
        function getSubTabDisplayName(subTabName) {
            const subTabMap = {
                subscribe: '订阅',
                recommend: '推荐',
                agent: '智能体',
                memory: '记忆簿',
                bilingual: '双语',
                challenge: '挑战'
            };
            return subTabMap[subTabName] || subTabName;
        }

        /**
         * 底部Tab导航功能
         * @param {string} tabName - Tab名称
         */
        function navigateToTab(tabName) {
            // 更新选中状态
            document.querySelectorAll('.tab-item').forEach(item => {
                item.classList.remove('active');
            });
            
            event.currentTarget.classList.add('active');
            
            // 根据tab跳转页面
            const routes = {
                home: 'home-selection.html',
                discovery: 'discovery.html',
                creation: 'creation.html',
                messages: 'messages.html',
                profile: 'profile.html'
            };
            
            if (routes[tabName]) {
                console.log('导航到:', tabName);
                showToast(`正在跳转到${tabName}...`);
                setTimeout(() => {
                    window.location.href = routes[tabName];
                }, 500);
            }
        }

        /**
         * 显示消息提示
         * @param {string} message - 提示消息
         */
        function showToast(message) {
            // 创建提示元素
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: #FFC542;
                padding: 12px 24px;
                border-radius: 24px;
                font-size: 14px;
                z-index: 3000;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 197, 66, 0.3);
                animation: fadeInOut 2s ease;
            `;
            toast.textContent = message;
            
            // 添加动画样式
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInOut {
                    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                    20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                    80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                    100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(toast);
            
            // 自动移除
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                }
                if (style.parentNode) {
                    style.remove();
                }
            }, 2000);
        }

        // 页面卸载时的清理工作
        window.addEventListener('beforeunload', function() {
            console.log('综合挑战页面卸载');
        });

        // 页面可见性变化处理
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // 页面重新可见时刷新动画
                setTimeout(() => {
                    addCardAnimations();
                }, 300);
            }
        });
    </script>
