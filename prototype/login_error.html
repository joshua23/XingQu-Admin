<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录异常 - 星趣App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #000000;
            color: #F5DFAF;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 状态栏 */
        .status-bar {
            height: 47px;
            background: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 16px;
            font-weight: 600;
            color: #F5DFAF;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        /* 错误提示卡片 */
        .error-card {
            background: #1E1E1E;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 350px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #FF4D67;
            animation: cardSlideUp 0.4s ease-out;
        }

        @keyframes cardSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 错误图标 */
        .error-icon {
            font-size: 64px;
            color: #FF4D67;
            margin-bottom: 20px;
            animation: iconBounce 0.6s ease-out;
        }

        @keyframes iconBounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* 错误标题 */
        .error-title {
            font-size: 20px;
            font-weight: 600;
            color: #FF4D67;
            margin-bottom: 15px;
        }

        /* 错误描述 */
        .error-desc {
            font-size: 14px;
            color: #CFCFCF;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* 错误类型选择 */
        .error-type-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .error-type-btn {
            background: #2A2A2A;
            border: 1px solid #4251F5;
            color: #F5DFAF;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .error-type-btn:hover {
            background: #333333;
            border-color: #FF4D67;
        }

        .error-type-btn.active {
            background: #4251F5;
            color: #FFFFFF;
        }

        /* 操作按钮 */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .action-btn.primary {
            background: linear-gradient(45deg, #4251F5, #FF4D67);
            color: #FFFFFF;
            box-shadow: 0 4px 15px rgba(66, 81, 245, 0.3);
        }

        .action-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 81, 245, 0.4);
        }

        .action-btn.secondary {
            background: #2A2A2A;
            color: #F5DFAF;
            border: 1px solid #4251F5;
        }

        .action-btn.secondary:hover {
            background: #333333;
            color: #FFFFFF;
        }

        /* 帮助链接 */
        .help-links {
            margin-top: 30px;
            text-align: center;
        }

        .help-link {
            color: #4251F5;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .help-link:hover {
            color: #FF4D67;
        }

        /* 错误详情 */
        .error-details {
            background: #2A2A2A;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            border-left: 4px solid #FF4D67;
        }

        .error-details h4 {
            color: #FF4D67;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .error-details ul {
            list-style: none;
            padding-left: 0;
        }

        .error-details li {
            color: #CFCFCF;
            font-size: 13px;
            margin-bottom: 5px;
            padding-left: 15px;
            position: relative;
        }

        .error-details li::before {
            content: '•';
            color: #4251F5;
            position: absolute;
            left: 0;
        }

        /* 动画效果 */
        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* 成功状态 */
        .success-card {
            background: #1E1E1E;
            border: 2px solid #39D98A;
        }

        .success-icon {
            color: #39D98A;
        }

        .success-title {
            color: #39D98A;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="status-left">
            <span>9:41</span>
        </div>
        <div class="status-right">
            <span>•••</span>
            <span>📶</span>
            <span>🔋</span>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 错误类型选择器 -->
        <div class="error-type-selector">
            <button class="error-type-btn active" onclick="showError('code')">验证码错误</button>
            <button class="error-type-btn" onclick="showError('account')">账号不存在</button>
            <button class="error-type-btn" onclick="showError('agreement')">未勾选协议</button>
            <button class="error-type-btn" onclick="showError('network')">网络错误</button>
        </div>

        <!-- 错误提示卡片 -->
        <div class="error-card" id="errorCard">
            <div class="error-icon" id="errorIcon">⚠️</div>
            <div class="error-title" id="errorTitle">验证码错误</div>
            <div class="error-desc" id="errorDesc">您输入的验证码不正确，请重新输入</div>
            
            <!-- 错误详情 -->
            <div class="error-details" id="errorDetails">
                <h4>可能的原因：</h4>
                <ul id="errorReasons">
                    <li>验证码输入错误</li>
                    <li>验证码已过期（5分钟有效期）</li>
                    <li>网络延迟导致验证失败</li>
                </ul>
            </div>

            <!-- 操作按钮 -->
            <div class="action-buttons">
                <button class="action-btn primary" id="primaryAction" onclick="handlePrimaryAction()">重新获取验证码</button>
                <button class="action-btn secondary" id="secondaryAction" onclick="handleSecondaryAction()">返回登录</button>
            </div>
        </div>

        <!-- 帮助链接 -->
        <div class="help-links">
            <a href="#" class="help-link" onclick="showHelp()">遇到问题？</a>
            <a href="#" class="help-link" onclick="contactSupport()">联系客服</a>
        </div>
    </div>

    <script>
        // 错误类型配置
        const errorConfigs = {
            code: {
                icon: '⚠️',
                title: '验证码错误',
                desc: '您输入的验证码不正确，请重新输入',
                reasons: [
                    '验证码输入错误',
                    '验证码已过期（5分钟有效期）',
                    '网络延迟导致验证失败'
                ],
                primaryAction: '重新获取验证码',
                secondaryAction: '返回登录'
            },
            account: {
                icon: '👤',
                title: '账号不存在',
                desc: '该手机号尚未注册，请检查号码或先注册账号',
                reasons: [
                    '手机号输入错误',
                    '该号码未注册过账号',
                    '可能使用了其他登录方式'
                ],
                primaryAction: '立即注册',
                secondaryAction: '重新输入'
            },
            agreement: {
                icon: '📋',
                title: '请同意用户协议',
                desc: '您需要同意《用户协议》和《隐私政策》才能继续使用',
                reasons: [
                    '未勾选用户协议',
                    '需要同意隐私政策',
                    '这是使用应用的必要条件'
                ],
                primaryAction: '查看协议',
                secondaryAction: '返回登录'
            },
            network: {
                icon: '🌐',
                title: '网络连接失败',
                desc: '无法连接到服务器，请检查网络连接后重试',
                reasons: [
                    '网络连接不稳定',
                    '服务器暂时无法访问',
                    '防火墙或代理设置问题'
                ],
                primaryAction: '重试',
                secondaryAction: '检查网络'
            }
        };

        let currentErrorType = 'code';

        /**
         * 显示指定类型的错误
         * @param {string} errorType - 错误类型
         */
        function showError(errorType) {
            currentErrorType = errorType;
            const config = errorConfigs[errorType];
            
            if (!config) return;

            // 更新按钮状态
            document.querySelectorAll('.error-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // 更新错误卡片内容
            document.getElementById('errorIcon').textContent = config.icon;
            document.getElementById('errorTitle').textContent = config.title;
            document.getElementById('errorDesc').textContent = config.desc;
            
            // 更新错误原因
            const reasonsList = document.getElementById('errorReasons');
            reasonsList.innerHTML = '';
            config.reasons.forEach(reason => {
                const li = document.createElement('li');
                li.textContent = reason;
                reasonsList.appendChild(li);
            });
            
            // 更新按钮文本
            document.getElementById('primaryAction').textContent = config.primaryAction;
            document.getElementById('secondaryAction').textContent = config.secondaryAction;
            
            // 添加动画效果
            const errorCard = document.getElementById('errorCard');
            errorCard.classList.add('shake');
            setTimeout(() => {
                errorCard.classList.remove('shake');
            }, 500);
        }

        /**
         * 处理主要操作
         */
        function handlePrimaryAction() {
            const config = errorConfigs[currentErrorType];
            
            switch(currentErrorType) {
                case 'code':
                    // 重新获取验证码
                    showLoading('正在重新发送验证码...');
                    setTimeout(() => {
                        hideLoading();
                        showSuccess('验证码已重新发送', '请查收短信并输入新的验证码');
                    }, 2000);
                    break;
                    
                case 'account':
                    // 跳转注册
                    alert('跳转到注册页面');
                    break;
                    
                case 'agreement':
                    // 查看协议
                    showAgreement();
                    break;
                    
                case 'network':
                    // 重试连接
                    showLoading('正在重试连接...');
                    setTimeout(() => {
                        hideLoading();
                        // 模拟连接成功
                        if (Math.random() > 0.5) {
                            showSuccess('连接成功', '网络连接已恢复正常');
                        } else {
                            showError('network');
                        }
                    }, 2000);
                    break;
            }
        }

        /**
         * 处理次要操作
         */
        function handleSecondaryAction() {
            switch(currentErrorType) {
                case 'code':
                case 'account':
                case 'agreement':
                    // 返回登录页面
                    window.history.back();
                    break;
                    
                case 'network':
                    // 检查网络设置
                    alert('请检查网络设置：\n1. 确认WiFi或移动网络已连接\n2. 尝试切换网络\n3. 重启路由器');
                    break;
            }
        }

        /**
         * 显示加载状态
         * @param {string} message - 加载消息
         */
        function showLoading(message) {
            const errorCard = document.getElementById('errorCard');
            errorCard.innerHTML = `
                <div class="error-icon" style="animation: spin 1s linear infinite;">⟳</div>
                <div class="error-title">${message}</div>
                <div class="error-desc">请稍候...</div>
            `;
            
            // 添加旋转动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes spin {
                    from { transform: rotate(0deg); }
                    to { transform: rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
        }

        /**
         * 隐藏加载状态
         */
        function hideLoading() {
            // 恢复错误显示
            showError(currentErrorType);
        }

        /**
         * 显示成功状态
         * @param {string} title - 成功标题
         * @param {string} desc - 成功描述
         */
        function showSuccess(title, desc) {
            const errorCard = document.getElementById('errorCard');
            errorCard.className = 'error-card success-card';
            errorCard.innerHTML = `
                <div class="error-icon success-icon">✓</div>
                <div class="error-title success-title">${title}</div>
                <div class="error-desc">${desc}</div>
                <div class="action-buttons">
                    <button class="action-btn primary" onclick="window.history.back()">继续登录</button>
                </div>
            `;
        }

        /**
         * 显示用户协议
         */
        function showAgreement() {
            const errorCard = document.getElementById('errorCard');
            errorCard.innerHTML = `
                <div class="error-icon">📋</div>
                <div class="error-title">用户协议</div>
                <div class="error-desc">
                    <div style="text-align: left; max-height: 200px; overflow-y: auto; margin: 15px 0;">
                        <h4 style="color: #F5DFAF; margin-bottom: 10px;">《用户协议》要点：</h4>
                        <p style="font-size: 12px; line-height: 1.4; margin-bottom: 10px;">
                            1. 用户需遵守法律法规，不得发布违法内容<br>
                            2. 尊重他人权利，维护良好的社区环境<br>
                            3. 保护个人隐私，不得泄露他人信息<br>
                            4. 合理使用平台功能，不得恶意操作
                        </p>
                        <h4 style="color: #F5DFAF; margin-bottom: 10px;">《隐私政策》要点：</h4>
                        <p style="font-size: 12px; line-height: 1.4;">
                            1. 我们会保护您的个人信息安全<br>
                            2. 仅收集必要的用户数据<br>
                            3. 不会向第三方出售您的信息<br>
                            4. 您有权查看和删除个人数据
                        </p>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="action-btn primary" onclick="agreeAndContinue()">同意并继续</button>
                    <button class="action-btn secondary" onclick="showError('agreement')">返回</button>
                </div>
            `;
        }

        /**
         * 同意协议并继续
         */
        function agreeAndContinue() {
            showSuccess('协议已同意', '感谢您的同意，现在可以继续使用应用了');
            setTimeout(() => {
                window.history.back();
            }, 2000);
        }

        /**
         * 显示帮助信息
         */
        function showHelp() {
            alert('常见问题：\n\n1. 验证码收不到？\n   - 检查手机号是否正确\n   - 查看垃圾短信文件夹\n   - 等待1-2分钟后重试\n\n2. 登录失败？\n   - 确认网络连接正常\n   - 检查输入信息是否正确\n   - 尝试重启应用\n\n3. 其他问题？\n   - 联系客服获取帮助');
        }

        /**
         * 联系客服
         */
        function contactSupport() {
            alert('客服联系方式：\n\n📞 客服电话：400-123-4567\n📧 邮箱：support@xinqu.app\n💬 在线客服：工作日 9:00-18:00\n\n我们会尽快为您解决问题！');
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 根据URL参数显示对应错误类型
            const urlParams = new URLSearchParams(window.location.search);
            const errorType = urlParams.get('type') || 'code';
            
            // 延迟显示，增加动画效果
            setTimeout(() => {
                showError(errorType);
            }, 300);
        });
    </script>
</body>
</html>
