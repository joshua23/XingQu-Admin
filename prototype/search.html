        /* ÊêúÁ¥¢Ê†è */

        .back-btn {

        .search-input {

        .search-icon {

        .clear-btn {

        .search-btn {

        .search-btn:hover {

        /* ‰∏ªÂÜÖÂÆπÂå∫ */

        /* Á©∫Áä∂ÊÄÅ */

        /* Âä†ËΩΩÁä∂ÊÄÅ */

        /* ÊªöÂä®Êù°Ê†∑Âºè */

    </style>

    <script>
        let searchHistory = ['ÊòüËã•Âä©ÁêÜ', 'Âä®Êº´ËßíËâ≤', 'ËÅäÂ§©Êú∫Âô®‰∫∫'];
        let currentSearchTerm = '';

        /**
         * ËøîÂõû‰∏ä‰∏ÄÈ°µ
         */
        function goBack() {
            window.history.back();
        }

        /**
         * Ê∏ÖÁ©∫ÊêúÁ¥¢ËæìÂÖ•
         */
        function clearSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            searchInput.focus();
            toggleClearButton();
            hideSuggestions();
        }

        /**
         * ÊâßË°åÊêúÁ¥¢
         */
        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.trim();
            
            if (!searchTerm) {
                alert('ËØ∑ËæìÂÖ•ÊêúÁ¥¢ÂÖ≥ÈîÆËØç');
                return;
            }
            
            currentSearchTerm = searchTerm;
            addToHistory(searchTerm);
            showSearchResults(searchTerm);
        }

        /**
         * ÊòæÁ§∫ÊêúÁ¥¢ÁªìÊûú
         */
        function showSearchResults(searchTerm) {
            document.getElementById('searchHistory').style.display = 'none';
            document.getElementById('hotSearches').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            hideSuggestions();
            
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            setTimeout(() => {
                loading.style.display = 'none';
                const results = generateSearchResults(searchTerm);
                displaySearchResults(results, searchTerm);
            }, 1000);
        }

        /**
         * ÁîüÊàêÊêúÁ¥¢ÁªìÊûúÔºàÊ®°ÊãüÔºâ
         */
        function generateSearchResults(searchTerm) {
            const mockResults = [
                {
                    type: 'AIËßíËâ≤',
                    title: 'ÊòüËã•Êô∫ËÉΩÂä©ÁêÜ',
                    desc: '‰∏ì‰∏öÁöÑAIÂä©ÁêÜÔºåÂèØ‰ª•Â∏ÆÂä©ÊÇ®Â§ÑÁêÜÊó•Â∏∏‰∫ãÂä°„ÄÅÂõûÁ≠îÈóÆÈ¢ò„ÄÅÊèê‰æõÂª∫ËÆÆ...',
                    author: 'ÂÆòÊñπ',
                    users: '12.5k',
                    rating: '4.8'
                },
                {
                    type: 'AIËßíËâ≤',
                    title: '‰∫åÊ¨°ÂÖÉÂ∞ëÂ•≥Â∞èÊ®±',
                    desc: 'ÂèØÁà±ÁöÑ‰∫åÊ¨°ÂÖÉËßíËâ≤ÔºåÂñúÊ¨¢ÂíåÁî®Êà∑ËÅäÂ§©‰∫§ÊµÅÔºåÊìÖÈïøÂêÑÁßçËØùÈ¢ò...',
                    author: 'Âä®Êº´Âàõ‰ΩúËÄÖ',
                    users: '8.3k',
                    rating: '4.7'
                },
                {
                    type: 'Êô∫ËÉΩ‰Ωì',
                    title: 'Ëã±ËØ≠Â≠¶‰π†Âä©Êâã',
                    desc: '‰∏ì‰∏öÁöÑËã±ËØ≠Â≠¶‰π†Êô∫ËÉΩ‰ΩìÔºåÊèê‰æõÂè£ËØ≠ÁªÉ‰π†„ÄÅËØ≠Ê≥ïÊåáÂØº„ÄÅËØçÊ±áÂ≠¶‰π†...',
                    category: 'ÊïôËÇ≤',
                    users: '15.2k',
                    rating: '4.9'
                }
            ];
            
            return mockResults.filter(result => 
                result.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                result.desc.toLowerCase().includes(searchTerm.toLowerCase())
            );
        }

        /**
         * ÊòæÁ§∫ÊêúÁ¥¢ÁªìÊûú
         */
        function displaySearchResults(results, searchTerm) {
            const searchResults = document.getElementById('searchResults');
            searchResults.style.display = 'block';
            
            if (results.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                searchResults.style.display = 'none';
                return;
            }
            
            const existingResults = searchResults.querySelectorAll('.result-item');
            existingResults.forEach(item => item.remove());
            
            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.onclick = () => openResult(result);
                
                const highlightedTitle = highlightSearchTerm(result.title, searchTerm);
                const highlightedDesc = highlightSearchTerm(result.desc, searchTerm);
                
                resultItem.innerHTML = `
                    <div class="result-title">
                        <span class="result-type">${result.type}</span>
                        ${highlightedTitle}
                    </div>
                    <div class="result-desc">${highlightedDesc}</div>
                    <div class="result-meta">
                        <span>üë§ ${result.author || result.category}</span>
                        <span>üë• ${result.users} Áî®Êà∑</span>
                        <span>‚≠ê ${result.rating}</span>
                    </div>
                `;
                
                searchResults.appendChild(resultItem);
            });
        }

        /**
         * È´ò‰∫ÆÊêúÁ¥¢ÂÖ≥ÈîÆËØç
         */
        function highlightSearchTerm(text, searchTerm) {
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        /**
         * ÊâìÂºÄÊêúÁ¥¢ÁªìÊûú
         */
        function openResult(result) {
            alert(`ÊâìÂºÄ${result.type}Ôºö${result.title}`);
        }

        /**
         * Ê∑ªÂä†Âà∞ÊêúÁ¥¢ÂéÜÂè≤
         */
        function addToHistory(searchTerm) {
            searchHistory = searchHistory.filter(item => item !== searchTerm);
            searchHistory.unshift(searchTerm);
            if (searchHistory.length > 10) {
                searchHistory = searchHistory.slice(0, 10);
            }
            updateHistoryDisplay();
        }

        /**
         * Êõ¥Êñ∞ÂéÜÂè≤ËÆ∞ÂΩïÊòæÁ§∫
         */
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            searchHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span onclick="searchFromHistory('${item}')">${item}</span>
                    <button class="remove-btn" onclick="removeHistoryItem(event, '${item}')">√ó</button>
                `;
                historyList.appendChild(historyItem);
            });
        }

        /**
         * ‰ªéÂéÜÂè≤ËÆ∞ÂΩïÊêúÁ¥¢
         */
        function searchFromHistory(searchTerm) {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = searchTerm;
            performSearch();
        }

        /**
         * ‰ªéÁÉ≠Èó®ÊêúÁ¥¢
         */
        function searchFromHot(searchTerm) {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = searchTerm;
            performSearch();
        }

        /**
         * ÁßªÈô§ÂéÜÂè≤ËÆ∞ÂΩïÈ°π
         */
        function removeHistoryItem(event, searchTerm) {
            event.stopPropagation();
            searchHistory = searchHistory.filter(item => item !== searchTerm);
            updateHistoryDisplay();
        }

        /**
         * Ê∏ÖÁ©∫ÊêúÁ¥¢ÂéÜÂè≤
         */
        function clearHistory() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊêúÁ¥¢ÂéÜÂè≤ÂêóÔºü')) {
                searchHistory = [];
                updateHistoryDisplay();
            }
        }

        /**
         * ÈÄâÊã©ÊêúÁ¥¢Âª∫ËÆÆ
         */
        function selectSuggestion(suggestion) {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = suggestion;
            performSearch();
        }

        /**
         * ÊòæÁ§∫ÊêúÁ¥¢Âª∫ËÆÆ
         */
        function showSuggestions() {
            const searchInput = document.getElementById('searchInput');
            const suggestions = document.getElementById('searchSuggestions');
            
            if (searchInput.value.trim()) {
                suggestions.style.display = 'block';
            } else {
                suggestions.style.display = 'none';
            }
        }

        /**
         * ÈöêËóèÊêúÁ¥¢Âª∫ËÆÆ
         */
        function hideSuggestions() {
            document.getElementById('searchSuggestions').style.display = 'none';
        }

        /**
         * ÂàáÊç¢Ê∏ÖÁ©∫ÊåâÈíÆÊòæÁ§∫
         */
        function toggleClearButton() {
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearBtn');
            
            if (searchInput.value.trim()) {
                clearBtn.style.display = 'block';
            } else {
                clearBtn.style.display = 'none';
            }
        }

        /**
         * ËøîÂõûÂàùÂßãÁä∂ÊÄÅ
         */
        function showInitialState() {
            document.getElementById('searchHistory').style.display = 'block';
            document.getElementById('hotSearches').style.display = 'block';
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁöÑÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                toggleClearButton();
                showSuggestions();
            });
            
            searchInput.addEventListener('focus', function() {
                showSuggestions();
            });
            
            searchInput.addEventListener('blur', function() {
                setTimeout(hideSuggestions, 200);
            });
            
            searchInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
            
            document.addEventListener('click', function(event) {
                const suggestions = document.getElementById('searchSuggestions');
                if (!suggestions.contains(event.target) && event.target !== searchInput) {
                    hideSuggestions();
                }
            });
            
            searchInput.focus();
        });
    </script>
</body>
