<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星趣App - 登录</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: #000000;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        /* iPhone 15 Pro 机身容器 */
        .iphone-container {
            position: relative;
            width: 393px;
            height: 852px;
            margin: 40px auto;
            background: #1f1f1f;
            border-radius: 55px;
            padding: 8px;
            box-shadow: 
                0 0 0 2px #333333,
                0 8px 30px rgba(0, 0, 0, 0.8),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        /* iPhone 15 Pro 屏幕 */
        .iphone-screen {
            width: 100%;
            height: 100%;
            background: #000000;
            border-radius: 47px;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000000;
            border-radius: 18px;
            z-index: 1000;
            border: 0.5px solid #333;
        }

        /* 物理按键 */
        .power-button {
            position: absolute;
            right: -3px;
            top: 200px;
            width: 4px;
            height: 80px;
            background: #333333;
            border-radius: 2px 0 0 2px;
        }

        .volume-up {
            position: absolute;
            left: -3px;
            top: 160px;
            width: 4px;
            height: 50px;
            background: #333333;
            border-radius: 0 2px 2px 0;
        }

        .volume-down {
            position: absolute;
            left: -3px;
            top: 220px;
            width: 4px;
            height: 50px;
            background: #333333;
            border-radius: 0 2px 2px 0;
        }

        .action-button {
            position: absolute;
            left: -3px;
            top: 100px;
            width: 4px;
            height: 40px;
            background: #333333;
            border-radius: 0 2px 2px 0;
        }

        /* iOS状态栏 */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 54px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px 0 24px;
            font-size: 17px;
            font-weight: 600;
            color: #FFFFFF;
            z-index: 999;
        }

        .status-left {
            font-size: 17px;
            margin-top: 8px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 17px;
            margin-top: 8px;
        }

        .battery {
            width: 27px;
            height: 13px;
            border: 1px solid #FFFFFF;
            border-radius: 3px;
            position: relative;
            margin-left: 2px;
        }

        .battery::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 4px;
            width: 2px;
            height: 5px;
            background: #FFFFFF;
            border-radius: 0 1px 1px 0;
        }

        .battery-fill {
            background: #34C759;
            height: 100%;
            width: 80%;
            border-radius: 2px;
        }

        /* 应用内容区域 */
        .app-container {
            position: absolute;
            top: 54px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000000;
            display: flex;
            flex-direction: column;
        }

        /* 登录页容器 */
        .login-container {
            flex: 1;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            padding: 20px 24px 24px 24px;
            display: flex;
            flex-direction: column;
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        /* 背景装饰 */
        .bg-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,10 61,35 90,35 69,57 76,82 50,70 24,82 31,57 10,35 39,35" fill="%23F5DFAF"/></svg>') repeat;
            background-size: 50px 50px;
        }

        /* 头部区域 */
        .login-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            margin-bottom: 40px;
            z-index: 10;
            position: relative;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: none;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(245, 223, 175, 0.3);
            transform: rotate(45deg);
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
        }
        .logo::before {
            content: '';
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            color: #F5DFAF;
            margin-bottom: 8px;
        }

        .welcome-text {
            font-size: 16px;
            color: #CFCFCF;
            text-align: center;
        }

        /* 登录表单 */
        .login-form {
            z-index: 10;
            position: relative;
            flex: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #CFCFCF;
            margin-bottom: 8px;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            height: 50px;
            background: #1E1E1E;
            border: 1px solid rgba(245, 223, 175, 0.3);
            border-radius: 12px;
            padding: 0 16px;
            font-size: 16px;
            color: #F5DFAF;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #FF4D67;
            box-shadow: 0 0 0 3px rgba(255, 77, 103, 0.1);
        }

        .form-input::placeholder {
            color: #666;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #CFCFCF;
            font-size: 18px;
        }

        .form-input.with-icon {
            padding-left: 50px;
        }

        .verification-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .verification-input {
            flex: 1;
        }

        .get-code-btn {
            height: 50px;
            padding: 0 20px;
            background: linear-gradient(135deg, #4251F5 0%, #6366F1 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .get-code-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(66, 81, 245, 0.3);
        }

        .get-code-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        /* 协议复选框 */
        .agreement-container {
            display: flex;
            align-items: center;
            margin: 30px 0;
            font-size: 14px;
            color: #CFCFCF;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #666;
            border-radius: 4px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox.checked {
            background: #FF4D67;
            border-color: #FF4D67;
        }

        .checkbox.checked::before {
            content: '✓';
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
        }

        .agreement-text a {
            color: #4251F5;
            text-decoration: none;
        }

        /* 登录按钮 */
        .login-btn {
            width: 100%;
            height: 54px;
            background: linear-gradient(135deg, #F5DFAF 0%, #FF4D67 100%);
            color: #000000;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(245, 223, 175, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 223, 175, 0.4);
        }

        .login-btn:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 分隔线 */
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #666;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(245, 223, 175, 0.2);
        }

        .divider span {
            padding: 0 20px;
        }

        /* 第三方登录 */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .wechat-btn {
            width: 100%;
            height: 50px;
            background: #07C160;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .wechat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(7, 193, 96, 0.3);
        }

        /* 错误提示 */
        .error-message {
            background: rgba(255, 87, 87, 0.1);
            border: 1px solid #FF5757;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            color: #FF5757;
            font-size: 14px;
            display: none;
        }

        /* 底部链接 */
        .bottom-links {
            text-align: center;
            margin-top: auto;
            padding: 20px 0;
        }

        .bottom-links a {
            color: #4251F5;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
    <body>
    <!-- iPhone 15 Pro 容器 -->
    <div class="iphone-container">
        <!-- Dynamic Island -->
        <div class="dynamic-island"></div>
        
        <!-- 物理按键 -->
        <div class="power-button"></div>
        <div class="volume-up"></div>
        <div class="volume-down"></div>
        <div class="action-button"></div>
        
        <!-- iPhone 屏幕 -->
        <div class="iphone-screen">
    <!-- iOS状态栏 -->
    <div class="status-bar">
        <div class="status-left">9:41</div>
        <div class="status-right">
            <i class="fas fa-signal" style="font-size: 14px;"></i>
            <i class="fas fa-wifi" style="font-size: 14px;"></i>
            <div class="battery">
                <div class="battery-fill"></div>
            </div>
        </div>
    </div>

            <!-- 应用内容区域 -->
            <div class="app-container">
    <div class="login-container">
        <!-- 背景装饰 -->
        <div class="bg-decoration"></div>

        <!-- 头部区域 -->
        <div class="login-header">
            <div class="logo"><img src="assets/images/logo.png" alt="logo"></div>
            <div class="app-title">星趣</div>
            <div class="welcome-text">欢迎来到星趣世界</div>
        </div>

        <!-- 登录表单 -->
        <div class="login-form">
            <div id="error-message" class="error-message"></div>

            <div class="form-group">
                <label class="form-label">手机号码</label>
                <div class="input-container">
                    <i class="fas fa-mobile-alt input-icon"></i>
                    <input type="tel" class="form-input with-icon" placeholder="请输入手机号码" id="phone-input" maxlength="11">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">验证码</label>
                <div class="verification-container">
                    <div class="input-container verification-input">
                        <i class="fas fa-shield-alt input-icon"></i>
                        <input type="text" class="form-input with-icon" placeholder="请输入验证码" id="code-input" maxlength="6">
                    </div>
                    <button type="button" class="get-code-btn" id="get-code-btn">获取验证码</button>
                </div>
            </div>

            <div class="agreement-container">
                <div class="checkbox" id="agreement-checkbox"></div>
                <div class="agreement-text">
                    我已阅读并同意 <a href="#" onclick="showAgreement('user')">《用户协议》</a> 和 <a href="#" onclick="showAgreement('privacy')">《隐私政策》</a>
                </div>
            </div>

            <button type="button" class="login-btn" id="login-btn" disabled>登录</button>

            <div class="divider">
                <span>或</span>
            </div>

            <div class="social-login">
                <button type="button" class="wechat-btn" onclick="wechatLogin()">
                    <i class="fab fa-weixin"></i>
                    微信快速登录
                </button>
            </div>
        </div>

        <div class="bottom-links">
            <a href="#" onclick="resetPassword()">找回密码</a>
        </div>
            </div>
        </div>
    </div>

    <script>
        // DOM元素获取
        const phoneInput = document.getElementById('phone-input');
        const codeInput = document.getElementById('code-input');
        const getCodeBtn = document.getElementById('get-code-btn');
        const agreementCheckbox = document.getElementById('agreement-checkbox');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        let isAgreed = false;
        let countdown = 0;

        // 手机号码验证
        function validatePhone(phone) {
            const phoneRegex = /^1[3-9]\d{9}$/;
            return phoneRegex.test(phone);
        }

        // 验证码验证
        function validateCode(code) {
            return /^\d{6}$/.test(code);
        }

        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }

        // 更新登录按钮状态
        function updateLoginButton() {
            const phoneValid = validatePhone(phoneInput.value);
            const codeValid = validateCode(codeInput.value);
            
            if (phoneValid && codeValid && isAgreed) {
                loginBtn.disabled = false;
            } else {
                loginBtn.disabled = true;
            }
        }

        // 协议复选框点击
        agreementCheckbox.addEventListener('click', function() {
            isAgreed = !isAgreed;
            if (isAgreed) {
                this.classList.add('checked');
            } else {
                this.classList.remove('checked');
            }
            updateLoginButton();
        });

        // 获取验证码按钮点击
        getCodeBtn.addEventListener('click', function() {
            const phone = phoneInput.value.trim();
            
            if (!validatePhone(phone)) {
                showError('请输入正确的手机号码');
                return;
            }

            // 模拟发送验证码
            this.disabled = true;
            countdown = 60;
            
            const timer = setInterval(() => {
                if (countdown <= 0) {
                    clearInterval(timer);
                    getCodeBtn.disabled = false;
                    getCodeBtn.textContent = '获取验证码';
                } else {
                    getCodeBtn.textContent = `${countdown}s后重新获取`;
                    countdown--;
                }
            }, 1000);

            console.log('发送验证码到:', phone);
        });

        // 输入框变化监听
        phoneInput.addEventListener('input', updateLoginButton);
        codeInput.addEventListener('input', updateLoginButton);

        // 登录按钮点击
        loginBtn.addEventListener('click', function() {
            const phone = phoneInput.value.trim();
            const code = codeInput.value.trim();

            if (!validatePhone(phone)) {
                showError('请输入正确的手机号码');
                return;
            }

            if (!validateCode(code)) {
                showError('请输入6位数字验证码');
                return;
            }

            if (!isAgreed) {
                showError('请先阅读并同意用户协议和隐私政策');
                return;
            }

            // 模拟登录验证
            if (code === '123456') {
                console.log('登录成功，跳转到主页');
                // 这里可以跳转到主页
            } else {
                showError('验证码错误，请重新输入');
            }
        });

        // 微信登录
        function wechatLogin() {
            console.log('启动微信登录');
            // 这里可以调用微信登录SDK
        }

        // 显示协议
        function showAgreement(type) {
            console.log('显示协议:', type);
            // 这里可以打开协议页面
        }

        // 找回密码
        function resetPassword() {
            console.log('找回密码');
            // 这里可以跳转到找回密码页面
        }
    </script>
</body>
</html>
