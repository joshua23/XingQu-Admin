<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星趣 - AI助理</title>
    <link rel="stylesheet" href="common-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <style>
        /* iPhone 15 Pro外观样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: #000000;
            font-family: 'HarmonyOS Sans SC', 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        /* iPhone 15 Pro 机身容器 */
        .iphone-container {
            position: relative;
            width: 393px;
            height: 852px;
            margin: 40px auto;
            background: #1f1f1f;
            border-radius: 55px;
            padding: 8px;
            box-shadow: 
                0 0 0 2px #333333,
                0 8px 30px rgba(0, 0, 0, 0.8),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        /* iPhone 15 Pro 屏幕 */
        .iphone-screen {
            width: 100%;
            height: 100%;
            background: #000000;
            border-radius: 47px;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000000;
            border-radius: 18px;
            z-index: 1000;
            border: 0.5px solid #333;
        }

        /* 物理按键 */
        .power-button {
            position: absolute;
            right: -3px;
            top: 200px;
            width: 4px;
            height: 80px;
            background: #333333;
            border-radius: 2px 0 0 2px;
        }

        .volume-up {
            position: absolute;
            left: -3px;
            top: 160px;
            width: 4px;
            height: 50px;
            background: #333333;
            border-radius: 0 2px 2px 0;
        }

        .volume-down {
            position: absolute;
            left: -3px;
            top: 220px;
            width: 4px;
            height: 50px;
            background: #333333;
            border-radius: 0 2px 2px 0;
        }

        .action-button {
            position: absolute;
            left: -3px;
            top: 100px;
            width: 4px;
            height: 40px;
            background: #333333;
            border-radius: 0 2px 2px 0;
        }

        /* iOS状态栏 */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 54px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px 0 24px;
            font-size: 17px;
            font-weight: 600;
            color: #FFFFFF;
            z-index: 999;
        }

        .status-left {
            font-size: 17px;
            margin-top: 8px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 17px;
            margin-top: 8px;
        }

        .battery {
            width: 27px;
            height: 13px;
            border: 1px solid #FFFFFF;
            border-radius: 3px;
            position: relative;
            margin-left: 2px;
        }

        .battery::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 4px;
            width: 2px;
            height: 5px;
            background: #FFFFFF;
            border-radius: 0 1px 1px 0;
        }

        .battery-fill {
            background: #34C759;
            height: 100%;
            width: 80%;
            border-radius: 2px;
        }

        .notification-badge {
            background-color: #ff3b30;
            color: white;
            border-radius: 10px;
            padding: 1px 6px;
            font-size: 10px;
            margin-left: 2px;
        }

        /* 应用内容区域 */
        .app-container {
            position: absolute;
            top: 54px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0D0D12;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 宇宙背景效果 */
        .cosmic-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 20%, rgba(110, 92, 254, 0.2), transparent 40%),
                        radial-gradient(circle at 30% 70%, rgba(56, 212, 255, 0.15), transparent 50%);
            z-index: 0;
            overflow: hidden;
        }

        .cosmic-bg::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 50px 160px, #ffffff, rgba(0, 0, 0, 0)),
                radial-gradient(1px 1px at 90px 40px, #ffffff, rgba(0, 0, 0, 0)),
                radial-gradient(1px 1px at 130px 80px, #ffffff, rgba(0, 0, 0, 0)),
                radial-gradient(1px 1px at 160px 120px, #ffffff, rgba(0, 0, 0, 0));
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.3;
        }

        /* 霓虹灯效果 */
        .neon-glow {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            filter: blur(60px);
            z-index: 1;
            opacity: 0.15;
        }

        .neon-glow-1 {
            top: 10%;
            right: -50px;
            background: #6E5CFE;
        }

        .neon-glow-2 {
            bottom: 30%;
            left: -50px;
            background: #38D4FF;
        }

        .neon-glow-3 {
            top: 50%;
            right: 30%;
            background: #FFCF6F;
        }

        /* 首页顶部Tab导航 */
        .home-tab-nav {
            background: rgba(13, 13, 18, 0.95);
            padding: 0 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            z-index: 90;
            position: relative;
        }

        .home-tab-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 8px;
            padding: 12px 0;
        }

        .home-tab-item {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 6px;
        }

        .home-tab-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .home-tab-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .home-tab-item.active .home-tab-text {
            color: #FFFFFF;
        }

        .home-tab-indicator {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background: linear-gradient(90deg, #6E5CFE, #38D4FF);
            border-radius: 3px;
        }

        /* 助理页面内容 */
        .assistant-page {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        .page-content {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            position: relative;
            z-index: 10;
        }

        /* 导航操作区 */
        .nav-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            position: relative;
            z-index: 10;
        }

        .nav-icons i {
            font-size: 20px;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-icons i:hover {
            color: #FFCF6F;
        }

        /* 助理信息区 */
        .assistant-profile {
            display: flex;
            align-items: center;
            padding: 20px 16px;
            position: relative;
            z-index: 10;
        }

        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6E5CFE, #38D4FF);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(110, 92, 254, 0.5);
        }

        .avatar::before {
            content: '星';
            font-size: 24px;
            font-weight: bold;
            color: white;
            z-index: 2;
            position: relative;
        }

        .avatar::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), transparent 50%);
            z-index: 1;
        }

        .profile-info {
            margin-left: 16px;
            flex: 1;
        }

        .assistant-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 4px;
            background: linear-gradient(90deg, #ffffff, #FFCF6F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .followers {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .subscribe-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .subscribe-btn:hover {
            background: rgba(110, 92, 254, 0.3);
            border-color: #6E5CFE;
        }

        /* 系统功能区 */
        .system-functions {
            padding: 0 16px 16px;
            position: relative;
            z-index: 10;
        }

        .functions-scroll {
            display: flex;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            gap: 10px;
        }

        .functions-scroll::-webkit-scrollbar {
            display: none;
        }

        .function-btn {
            flex-shrink: 0;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            font-size: 14px;
            color: #ffffff;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .function-btn i {
            margin-right: 6px;
            font-size: 16px;
        }

        .function-btn.highlight {
            background: linear-gradient(90deg, rgba(110, 92, 254, 0.3), rgba(56, 212, 255, 0.3));
            border: 1px solid rgba(110, 92, 254, 0.5);
            box-shadow: 0 0 10px rgba(110, 92, 254, 0.3);
        }

        .function-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* 欢迎语区域 */
        .welcome-card {
            margin: 10px 16px;
            padding: 20px;
            background: rgba(20, 20, 30, 0.7);
            border-radius: 16px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(110, 92, 254, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .welcome-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(110, 92, 254, 0.1), rgba(56, 212, 255, 0.1));
            border-radius: 16px;
            z-index: -1;
        }

        .welcome-text {
            font-size: 15px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
        }

        /* 预设问题区 */
        .preset-questions {
            padding: 10px 16px;
            position: relative;
            z-index: 10;
        }

        .question-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            margin-bottom: 10px;
            text-align: left;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .question-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #6E5CFE, #38D4FF);
            border-radius: 2px;
        }

        .question-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }

        .question-btn:last-child {
            margin-bottom: 0;
        }

        /* 交互控制区 */
        .input-controls {
            background: rgba(13, 13, 18, 0.95);
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            z-index: 20;
            position: relative;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-type-toggle {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .input-type-toggle i {
            margin-right: 6px;
            font-size: 18px;
        }

        .input-type-toggle:hover {
            color: #FFCF6F;
        }

        .voice-prompt {
            flex: 1;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 15px;
        }

        .speaker-toggle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFCF6F;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .speaker-toggle:hover {
            background: rgba(255, 207, 111, 0.2);
            transform: scale(1.1);
        }

        /* 底部Tab导航 */
        .bottom-tab {
            background: rgba(0, 0, 0, 0.95);
            padding: 8px 20px 20px 20px;
            border-top: 1px solid #1C1C1E;
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 12px;
            min-width: 60px;
        }

        .tab-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-item.active {
            background: rgba(255, 197, 66, 0.1);
        }

        .tab-icon {
            font-size: 20px;
            color: #8E8E93;
            transition: all 0.3s ease;
        }

        .tab-item.active .tab-icon {
            color: #FFC542;
            transform: scale(1.1);
        }

        .tab-label {
            font-size: 12px;
            color: #8E8E93;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab-item.active .tab-label {
            color: #FFC542;
        }

        /* 创作中心特殊样式 */
        .tab-item.creation-center {
            padding: 8px;
        }

        .tab-item.creation-center .tab-icon {
            font-size: 28px;
            margin-bottom: 0;
            color: #FFC542;
            background: linear-gradient(135deg, #FFC542, #FFE135);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 滚动条样式 */
        .page-content::-webkit-scrollbar {
            width: 2px;
        }

        .page-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .page-content::-webkit-scrollbar-thumb {
            background: rgba(110, 92, 254, 0.3);
            border-radius: 1px;
        }

        /* 响应式适配 */
        @media (max-width: 414px) {
            .iphone-container {
                margin: 20px auto;
            }
            
            .home-tab-container {
                padding: 8px 0;
                gap: 4px;
            }
            
            .home-tab-item {
                padding: 6px 12px;
            }
            
            .home-tab-text {
                font-size: 14px;
            }
        }

        /* 助理页面特殊动画效果 */
        @keyframes cosmicPulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 15px rgba(110, 92, 254, 0.5); 
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 0 25px rgba(110, 92, 254, 0.8); 
            }
        }

        .avatar {
            animation: cosmicPulse 3s ease-in-out infinite;
        }

        @keyframes neonFloat {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.15; }
            33% { transform: translateY(-20px) translateX(10px); opacity: 0.25; }
            66% { transform: translateY(10px) translateX(-10px); opacity: 0.2; }
        }

        .neon-glow-1 { animation: neonFloat 8s ease-in-out infinite; }
        .neon-glow-2 { animation: neonFloat 10s ease-in-out infinite reverse; }
        .neon-glow-3 { animation: neonFloat 12s ease-in-out infinite; }

        /* 页面进入动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .assistant-profile,
        .system-functions,
        .welcome-card,
        .preset-questions {
            animation: fadeInUp 0.8s ease;
        }

        .assistant-profile { animation-delay: 0.1s; }
        .system-functions { animation-delay: 0.2s; }
        .welcome-card { animation-delay: 0.3s; }
        .preset-questions { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <!-- iPhone 15 Pro 容器 -->
    <div class="iphone-container">
        <!-- Dynamic Island -->
        <div class="dynamic-island"></div>
        
        <!-- 物理按键 -->
        <div class="power-button"></div>
        <div class="volume-up"></div>
        <div class="volume-down"></div>
        <div class="action-button"></div>
        
        <!-- iPhone 屏幕 -->
        <div class="iphone-screen">
            <!-- iOS状态栏 -->
            <div class="status-bar">
                <div class="status-left">14:17</div>
                <div class="status-right">
                    <i class="ri-wifi-fill"></i>
                    <i class="ri-battery-fill"></i>
                    <span class="notification-badge">48</span>
                </div>
            </div>

            <!-- 应用内容区域 -->
            <div class="app-container">
                <!-- 宇宙背景 -->
                <div class="cosmic-bg"></div>
                
                <!-- 霓虹灯效果 -->
                <div class="neon-glow neon-glow-1"></div>
                <div class="neon-glow neon-glow-2"></div>
                <div class="neon-glow neon-glow-3"></div>

                <!-- 首页顶部Tab导航 -->
                <div class="home-tab-nav" id="homeTabNav">
                    <div class="home-tab-container">
                        <div class="home-tab-item active" onclick="switchHomeTab('assistant')" data-tab="assistant">
                            <span class="home-tab-text">助理</span>
                            <div class="home-tab-indicator"></div>
                        </div>
                        <div class="home-tab-item" onclick="switchHomeTab('fm')" data-tab="fm">
                            <span class="home-tab-text">FM</span>
                        </div>
                        <div class="home-tab-item" onclick="switchHomeTab('comprehensive')" data-tab="comprehensive">
                            <span class="home-tab-text">综合</span>
                        </div>
                        <div class="home-tab-item" onclick="switchHomeTab('selection')" data-tab="selection">
                            <span class="home-tab-text">精选</span>
                        </div>
                    </div>
                </div>

                <!-- 助理页面内容 -->
                <div class="assistant-page">
                    <div class="page-content">
                        <!-- 导航操作区 -->
                        <div class="nav-actions">
                            <div></div> <!-- 占位元素 -->
                            <div class="nav-icons">
                                <i class="ri-search-line" title="搜索"></i>
                            </div>
                        </div>

                        <!-- 助理信息区 -->
                        <div class="assistant-profile">
                            <div class="avatar"></div>
                            <div class="profile-info">
                                <div class="assistant-name">星若</div>
                                <div class="followers">10.0万连接者</div>
                            </div>
                            <div class="subscribe-btn">
                                <i class="ri-add-line"></i>
                            </div>
                        </div>

                        <!-- 系统功能区 -->
                        <div class="system-functions">
                            <div class="functions-scroll">
                                <div class="function-btn highlight">
                                    <i class="ri-broadcast-line"></i>
                                    <span>FM频道</span>
                                </div>
                                <div class="function-btn">
                                    <i class="ri-search-line"></i>
                                    <span>搜索</span>
                                </div>
                                <div class="function-btn">
                                    <i class="ri-book-read-line"></i>
                                    <span>小红书分享</span>
                                </div>
                                <div class="function-btn">
                                    <i class="ri-eye-line"></i>
                                    <span>Show Changes</span>
                                </div>
                                <div class="function-btn">
                                    <i class="ri-chat-1-line"></i>
                                    <span>Uncomment</span>
                                </div>
                                <div class="function-btn">
                                    <i class="ri-folder-open-line"></i>
                                    <span>Open</span>
                                </div>
                            </div>
                        </div>

                        <!-- 欢迎语区域 -->
                        <div class="welcome-card">
                            <p class="welcome-text">你好，我是星若你的专属AI智能助手，很高兴认识你，有任何问题都可以随时问我哟</p>
                        </div>

                        <!-- 预设问题区 -->
                        <div class="preset-questions">
                            <div class="question-btn" onclick="askPresetQuestion('weather')">
                                帮我查一下明天天气怎么样
                            </div>
                            <div class="question-btn" onclick="askPresetQuestion('translate')">
                                帮我翻译一下文案
                            </div>
                            <div class="question-btn" onclick="askPresetQuestion('horoscope')">
                                帮我看一下这个月的星座运势
                            </div>
                        </div>

                        <!-- 底部空间占位 -->
                        <div style="height: 100px;"></div>
                    </div>

                    <!-- 交互控制区 -->
                    <div class="input-controls">
                        <div class="input-container">
                            <div class="input-type-toggle" onclick="toggleInputType()">
                                <i class="ri-keyboard-line"></i>
                                <span>文字</span>
                            </div>
                            <div class="voice-prompt">按住说话</div>
                            <div class="speaker-toggle" onclick="toggleSpeaker()">
                                <i class="ri-volume-up-fill"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 底部Tab导航 -->
                <div class="bottom-tab">
                    <div class="tab-item active" onclick="navigateToTab('home')">
                        <i class="ri-home-5-fill tab-icon"></i>
                        <div class="tab-label">首页</div>
                    </div>
                    <div class="tab-item" onclick="navigateToTab('messages')">
                        <i class="ri-message-2-line tab-icon"></i>
                        <div class="tab-label">消息</div>
                    </div>
                    <div class="tab-item creation-center" onclick="navigateToTab('creation')">
                        <i class="ri-add-line tab-icon"></i>
                    </div>
                    <div class="tab-item" onclick="navigateToTab('discovery')">
                        <i class="ri-compass-3-line tab-icon"></i>
                        <div class="tab-label">发现</div>
                    </div>
                    <div class="tab-item" onclick="navigateToTab('profile')">
                        <i class="ri-user-line tab-icon"></i>
                        <div class="tab-label">我的</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * 星若AI助理页面交互逻辑
         * 基于星趣app设计文档的品牌风格和宇宙主题设计
         * @description iPhone15Pro样式的AI助理页面，具有宇宙背景和霓虹灯效果
         */

        // DOM元素引用
        const homeTabNav = document.getElementById('homeTabNav');

        // 状态管理
        let inputType = 'text'; // 'text' or 'voice'
        let speakerEnabled = true;

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('星若AI助理页面已加载 - 宇宙主题设计');
            initCosmicEffects();
            bindInteractionEvents();
            // 默认选中助理Tab
            switchHomeTab('assistant');
        });

        /**
         * 初始化宇宙效果
         * @description 设置宇宙背景动画和霓虹灯效果
         */
        function initCosmicEffects() {
            // 添加星星闪烁效果
            setInterval(() => {
                const cosmicBg = document.querySelector('.cosmic-bg::before');
                if (cosmicBg) {
                    // 随机改变星星的透明度
                    Math.random() > 0.7 && updateStarOpacity();
                }
            }, 2000);

            // 随机移动霓虹灯
            const neonGlows = document.querySelectorAll('.neon-glow');
            neonGlows.forEach((glow, index) => {
                setInterval(() => {
                    const randomX = Math.random() * 20 - 10;
                    const randomY = Math.random() * 20 - 10;
                    glow.style.transform = `translate(${randomX}px, ${randomY}px)`;
                }, 3000 + index * 1000);
            });

            console.log('宇宙效果初始化完成');
        }

        /**
         * 更新星星透明度
         */
        function updateStarOpacity() {
            const style = document.createElement('style');
            style.textContent = `
                .cosmic-bg::before {
                    opacity: ${0.2 + Math.random() * 0.2};
                }
            `;
            document.head.appendChild(style);
            setTimeout(() => style.remove(), 1000);
        }

        /**
         * 绑定交互事件
         * @description 为各个交互元素添加事件监听
         */
        function bindInteractionEvents() {
            // 订阅按钮交互
            const subscribeBtn = document.querySelector('.subscribe-btn');
            subscribeBtn.addEventListener('click', handleSubscribe);

            // 功能按钮交互
            const functionBtns = document.querySelectorAll('.function-btn');
            functionBtns.forEach(btn => {
                btn.addEventListener('click', handleFunctionClick);
            });

            // 问题按钮交互
            const questionBtns = document.querySelectorAll('.question-btn');
            questionBtns.forEach(btn => {
                btn.addEventListener('click', handleQuestionClick);
            });

            // 输入控制区交互
            const voicePrompt = document.querySelector('.voice-prompt');
            voicePrompt.addEventListener('click', handleVoiceInput);
        }

        /**
         * 处理订阅按钮点击
         * @param {Event} event - 点击事件
         */
        function handleSubscribe(event) {
            const subscribeBtn = event.currentTarget;
            const isSubscribed = subscribeBtn.classList.contains('subscribed');
            
            if (isSubscribed) {
                subscribeBtn.innerHTML = '<i class="ri-add-line"></i>';
                subscribeBtn.classList.remove('subscribed');
                subscribeBtn.style.background = 'rgba(255, 255, 255, 0.1)';
                subscribeBtn.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                showToast('已取消关注星若');
            } else {
                subscribeBtn.innerHTML = '<i class="ri-check-line"></i>';
                subscribeBtn.classList.add('subscribed');
                subscribeBtn.style.background = 'rgba(110, 92, 254, 0.3)';
                subscribeBtn.style.borderColor = '#6E5CFE';
                subscribeBtn.style.color = '#6E5CFE';
                showToast('已关注星若AI助理');
            }
            
            // 触觉反馈和视觉效果
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            addCosmicRipple(event.clientX, event.clientY);
        }

        /**
         * 处理功能按钮点击
         * @param {Event} event - 点击事件
         */
        function handleFunctionClick(event) {
            const btn = event.currentTarget;
            const functionName = btn.querySelector('span').textContent;
            
            // 添加点击效果
            btn.style.transform = 'scale(0.95)';
            btn.style.background = 'rgba(110, 92, 254, 0.3)';
            
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
                btn.style.background = btn.classList.contains('highlight') 
                    ? 'linear-gradient(90deg, rgba(110, 92, 254, 0.3), rgba(56, 212, 255, 0.3))'
                    : 'rgba(255, 255, 255, 0.08)';
            }, 150);
            
            showToast(`正在${functionName}...`);
            
            // 特殊功能处理
            switch(functionName) {
                case 'FM频道':
                    setTimeout(() => showToast('FM频道即将开放'), 1000);
                    break;
                case '搜索':
                    setTimeout(() => showToast('AI搜索功能开发中'), 1000);
                    break;
                case '小红书分享':
                    setTimeout(() => showToast('分享到小红书功能开发中'), 1000);
                    break;
                default:
                    setTimeout(() => showToast(`${functionName}功能开发中`), 1000);
                    break;
            }
        }

        /**
         * 处理问题按钮点击
         * @param {Event} event - 点击事件
         */
        function handleQuestionClick(event) {
            const questionText = event.currentTarget.textContent.trim();
            
            // 添加选中效果
            event.currentTarget.style.background = 'rgba(110, 92, 254, 0.2)';
            event.currentTarget.style.borderColor = 'rgba(110, 92, 254, 0.5)';
            event.currentTarget.style.transform = 'translateX(8px)';
            
            setTimeout(() => {
                event.currentTarget.style.background = 'rgba(255, 255, 255, 0.05)';
                event.currentTarget.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                event.currentTarget.style.transform = 'translateX(0)';
            }, 300);
            
            showToast(`正在为您处理: ${questionText}`);
            
            // 模拟AI回复流程
            setTimeout(() => {
                showCosmicNotification('星若正在思考中...', '#6E5CFE');
            }, 1500);
            
            setTimeout(() => {
                showCosmicNotification('回答已生成，请查看对话', '#38D4FF');
            }, 3000);
        }

        /**
         * 处理语音输入
         */
        function handleVoiceInput() {
            const voicePrompt = document.querySelector('.voice-prompt');
            
            if (inputType === 'text') {
                // 切换到语音模式
                voicePrompt.textContent = '正在录音...';
                voicePrompt.style.color = '#FFCF6F';
                
                // 模拟录音状态
                setTimeout(() => {
                    voicePrompt.textContent = '录音完成';
                    setTimeout(() => {
                        voicePrompt.textContent = '按住说话';
                        voicePrompt.style.color = 'rgba(255, 255, 255, 0.6)';
                    }, 1000);
                }, 2000);
                
                showToast('开始语音输入');
            }
            
            addCosmicRipple(200, 400);
        }

        /**
         * 切换输入类型
         */
        function toggleInputType() {
            const toggleElement = document.querySelector('.input-type-toggle');
            const icon = toggleElement.querySelector('i');
            const text = toggleElement.querySelector('span');
            
            if (inputType === 'text') {
                inputType = 'voice';
                icon.className = 'ri-mic-line';
                text.textContent = '语音';
                toggleElement.style.color = '#FFCF6F';
            } else {
                inputType = 'text';
                icon.className = 'ri-keyboard-line';
                text.textContent = '文字';
                toggleElement.style.color = 'rgba(255, 255, 255, 0.6)';
            }
            
            showToast(`已切换到${inputType === 'text' ? '文字' : '语音'}输入模式`);
        }

        /**
         * 切换音响
         */
        function toggleSpeaker() {
            const speakerToggle = document.querySelector('.speaker-toggle');
            const icon = speakerToggle.querySelector('i');
            
            speakerEnabled = !speakerEnabled;
            
            if (speakerEnabled) {
                icon.className = 'ri-volume-up-fill';
                speakerToggle.style.color = '#FFCF6F';
                showToast('音响已开启');
            } else {
                icon.className = 'ri-volume-mute-fill';
                speakerToggle.style.color = 'rgba(255, 255, 255, 0.4)';
                showToast('音响已关闭');
            }
            
            // 视觉反馈
            speakerToggle.style.transform = 'scale(1.2)';
            setTimeout(() => {
                speakerToggle.style.transform = 'scale(1)';
            }, 200);
        }

        /**
         * 预设问题处理
         * @param {string} type - 问题类型
         */
        function askPresetQuestion(type) {
            const questions = {
                weather: '帮我查一下明天天气怎么样',
                translate: '帮我翻译一下文案',
                horoscope: '帮我看一下这个月的星座运势'
            };
            
            const question = questions[type];
            if (question) {
                showToast(`正在处理: ${question}`);
                
                // 模拟AI回复流程
                setTimeout(() => {
                    showCosmicNotification('星若正在为您查询...', '#6E5CFE');
                }, 1000);
                
                setTimeout(() => {
                    showCosmicNotification('查询完成，结果已生成', '#38D4FF');
                }, 3000);
            }
        }

        /**
         * 添加宇宙涟漪效果
         * @param {number} x - X坐标
         * @param {number} y - Y坐标
         */
        function addCosmicRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.style.cssText = `
                position: fixed;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: radial-gradient(circle, rgba(110, 92, 254, 0.6), transparent);
                transform: translate(-50%, -50%);
                left: ${x}px;
                top: ${y}px;
                pointer-events: none;
                z-index: 1000;
                animation: cosmicRipple 0.8s ease-out forwards;
            `;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes cosmicRipple {
                    to {
                        transform: translate(-50%, -50%) scale(10);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
                style.remove();
            }, 800);
        }

        /**
         * 显示宇宙主题通知
         * @param {string} message - 通知消息
         * @param {string} color - 主题颜色
         */
        function showCosmicNotification(message, color) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 30%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(135deg, rgba(13, 13, 18, 0.95), rgba(20, 20, 30, 0.95));
                color: ${color};
                padding: 16px 24px;
                border-radius: 20px;
                font-size: 14px;
                z-index: 3000;
                backdrop-filter: blur(20px);
                border: 1px solid ${color}33;
                box-shadow: 0 8px 32px ${color}33;
                animation: cosmicNotificationIn 0.5s ease;
                font-weight: 500;
            `;
            notification.textContent = message;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes cosmicNotificationIn {
                    from {
                        opacity: 0;
                        transform: translate(-50%, -50%) scale(0.8);
                    }
                    to {
                        opacity: 1;
                        transform: translate(-50%, -50%) scale(1);
                    }
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'cosmicNotificationIn 0.5s ease reverse';
                setTimeout(() => {
                    notification.remove();
                    style.remove();
                }, 500);
            }, 2500);
        }

        /**
         * 切换首页Tab
         * @param {string} tabName - Tab名称
         */
        function switchHomeTab(tabName) {
            document.querySelectorAll('.home-tab-item').forEach(item => {
                item.classList.remove('active');
                // 移除指示器
                const indicator = item.querySelector('.home-tab-indicator');
                if (indicator) {
                    indicator.remove();
                }
            });

            const targetItem = document.querySelector(`.home-tab-item[data-tab="${tabName}"]`);
            if (targetItem) {
                targetItem.classList.add('active');
                // 添加指示器
                const indicator = document.createElement('div');
                indicator.className = 'home-tab-indicator';
                targetItem.appendChild(indicator);
                
                // 触觉反馈
                if (navigator.vibrate) {
                    navigator.vibrate(30);
                }
            }

            // 根据tab切换内容（助理页保持当前内容）
            const contentRoutes = {
                assistant: 'home-assistant.html',
                fm: 'home-fm.html',
                comprehensive: 'home-comprehensive.html',
                selection: 'home-selection.html'
            };

            if (contentRoutes[tabName] && tabName !== 'assistant') {
                console.log('切换到首页内容:', tabName);
                showToast(`正在加载${getTabDisplayName(tabName)}内容...`);
                setTimeout(() => {
                    window.location.href = contentRoutes[tabName];
                }, 800);
            }
        }

        /**
         * 获取Tab显示名称
         * @param {string} tabName - Tab标识
         * @returns {string} 显示名称
         */
        function getTabDisplayName(tabName) {
            const tabMap = {
                assistant: '助理',
                fm: 'FM',
                comprehensive: '综合',
                selection: '精选'
            };
            return tabMap[tabName] || tabName;
        }

        /**
         * 底部Tab导航功能
         * @param {string} tabName - Tab名称
         */
        function navigateToTab(tabName) {
            // 更新选中状态
            document.querySelectorAll('.tab-item').forEach(item => {
                item.classList.remove('active');
            });
            
            event.currentTarget.classList.add('active');
            
            // 路由映射
            const routes = {
                home: 'home-assistant.html',
                discovery: 'discovery.html',
                creation: 'creation.html',
                messages: 'messages.html',
                profile: 'profile.html'
            };
            
            if (routes[tabName] && tabName !== 'home') {
                console.log('导航到:', tabName);
                showToast(`正在跳转到${getBottomTabDisplayName(tabName)}...`);
                setTimeout(() => {
                    window.location.href = routes[tabName];
                }, 600);
            }
        }

        /**
         * 获取底部Tab显示名称
         * @param {string} tabName - Tab标识
         * @returns {string} 显示名称
         */
        function getBottomTabDisplayName(tabName) {
            const tabMap = {
                home: '首页',
                discovery: '发现',
                creation: '创作中心',
                messages: '消息',
                profile: '我的'
            };
            return tabMap[tabName] || tabName;
        }

        /**
         * 显示消息提示
         * @param {string} message - 提示消息
         */
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(13, 13, 18, 0.95);
                color: #FFCF6F;
                padding: 12px 24px;
                border-radius: 24px;
                font-size: 14px;
                z-index: 3000;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 207, 111, 0.3);
                animation: toastFadeInOut 2.5s ease;
                font-weight: 500;
                box-shadow: 0 8px 32px rgba(255, 207, 111, 0.2);
            `;
            toast.textContent = message;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes toastFadeInOut {
                    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                    15% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                    85% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                    100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                }
                if (style.parentNode) {
                    style.remove();
                }
            }, 2500);
        }

        // 页面生命周期管理
        window.addEventListener('beforeunload', function() {
            console.log('星若AI助理页面卸载');
        });

        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                console.log('星若AI助理页面重新激活');
                // 重新启动宇宙效果
                initCosmicEffects();
            }
        });

        // 错误处理
        window.addEventListener('error', function(e) {
            console.error('星若AI助理页面错误:', e.error);
            showCosmicNotification('页面发生错误，正在自动修复...', '#ff5757');
        });
    </script>
</body>
</html>
