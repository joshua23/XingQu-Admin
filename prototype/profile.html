<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星趣 - 我的</title>
    <link rel="stylesheet" href="common-styles.css">
    <style>
        /* iPhone 15 Pro外观样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: #000000;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        /* iPhone 15 Pro 机身容器 */
        .iphone-container {
            position: relative;
            width: 393px;
            height: 852px;
            margin: 40px auto;
            background: #1f1f1f;
            border-radius: 55px;
            padding: 8px;
            box-shadow: 
                0 0 0 2px #333333,
                0 8px 30px rgba(0, 0, 0, 0.8),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        /* iPhone 15 Pro 屏幕 */
        .iphone-screen {
            width: 100%;
            height: 100%;
            background: #000000;
            border-radius: 47px;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000000;
            border-radius: 18px;
            z-index: 1000;
            border: 0.5px solid #333;
        }

        /* 物理按键 */
        .power-button {
            position: absolute;
            right: -3px;
            top: 200px;
            width: 4px;
            height: 80px;
            background: #333333;
            border-radius: 2px 0 0 2px;
        }

        .volume-up {
            position: absolute;
            left: -3px;
            top: 160px;
            width: 4px;
            height: 50px;
            background: #333333;
            border-radius: 0 2px 2px 0;
        }

        .volume-down {
            position: absolute;
            left: -3px;
            top: 220px;
            width: 4px;
            height: 50px;
            background: #333333;
            border-radius: 0 2px 2px 0;
        }

        .action-button {
            position: absolute;
            left: -3px;
            top: 100px;
            width: 4px;
            height: 40px;
            background: #333333;
            border-radius: 0 2px 2px 0;
        }

        /* iOS状态栏 */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 54px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px 0 24px;
            font-size: 17px;
            font-weight: 600;
            color: #FFFFFF;
            z-index: 999;
        }

        .status-left {
            font-size: 17px;
            margin-top: 8px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 17px;
            margin-top: 8px;
        }

        .battery {
            width: 27px;
            height: 13px;
            border: 1px solid #FFFFFF;
            border-radius: 3px;
            position: relative;
            margin-left: 2px;
        }

        .battery::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 4px;
            width: 2px;
            height: 5px;
            background: #FFFFFF;
            border-radius: 0 1px 1px 0;
        }

        .battery-fill {
            background: #34C759;
            height: 100%;
            width: 80%;
            border-radius: 2px;
        }

        /* 应用内容区域 */
        .app-container {
            position: absolute;
            top: 54px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000000;
            display: flex;
            flex-direction: column;
        }

        /* 顶部导航栏 */
        .nav-header {
            background: rgba(0, 0, 0, 0.95);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #1C1C1E;
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 100;
        }

        .nav-title {
            color: #FFFFFF;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            flex: 1;
        }

        .nav-action {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #FFC542;
            font-size: 16px;
            text-decoration: none;
        }

        .nav-action:hover {
            background: rgba(255, 197, 66, 0.2);
            transform: scale(1.1);
        }

        /* 个人信息容器 */
        .profile-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #000000;
        }

        .profile-content {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        /* 用户信息头部 */
        .user-header {
            padding: 24px 20px;
            background: linear-gradient(135deg, rgba(255, 197, 66, 0.1) 0%, rgba(0, 0, 0, 0.8) 100%);
            border-bottom: 1px solid #1C1C1E;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            background: linear-gradient(135deg, #FFC542, #F5DFAF);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #000000;
            position: relative;
            border: 3px solid rgba(255, 197, 66, 0.3);
        }

        .edit-avatar {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 24px;
            height: 24px;
            background: #FFC542;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #000000;
            cursor: pointer;
            border: 2px solid #000000;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            color: #FFFFFF;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .user-title {
            color: #FFC542;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .user-bio {
            color: #8E8E93;
            font-size: 14px;
            line-height: 1.4;
        }

        /* 用户统计 */
        .user-stats {
            display: flex;
            gap: 24px;
        }

        .stat-item {
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 8px;
        }

        .stat-item:hover {
            background: rgba(255, 197, 66, 0.1);
        }

        .stat-number {
            color: #FFFFFF;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .stat-label {
            color: #8E8E93;
            font-size: 12px;
        }

        /* 快捷操作 */
        .quick-actions {
            padding: 20px;
            border-bottom: 1px solid #1C1C1E;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 8px;
            background: #1C1C1E;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-item:hover {
            background: rgba(255, 197, 66, 0.1);
            transform: translateY(-2px);
        }

        .action-icon {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            background: linear-gradient(135deg, #FFC542, #F5DFAF);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #000000;
            margin-bottom: 8px;
        }

        .action-label {
            color: #FFFFFF;
            font-size: 12px;
            text-align: center;
            font-weight: 500;
        }

        /* 菜单列表 */
        .menu-section {
            padding: 0 20px 20px 20px;
        }

        .menu-title {
            color: #8E8E93;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .menu-list {
            background: #1C1C1E;
            border-radius: 12px;
            overflow: hidden;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #2A2A2A;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .menu-item:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .menu-icon.default {
            background: rgba(255, 197, 66, 0.2);
            color: #FFC542;
        }

        .menu-icon.blue {
            background: rgba(0, 122, 255, 0.2);
            color: #007AFF;
        }

        .menu-icon.green {
            background: rgba(52, 199, 89, 0.2);
            color: #34C759;
        }

        .menu-icon.purple {
            background: rgba(175, 82, 222, 0.2);
            color: #AF52DE;
        }

        .menu-icon.red {
            background: rgba(255, 69, 58, 0.2);
            color: #FF453A;
        }

        .menu-content {
            flex: 1;
            min-width: 0;
        }

        .menu-title-text {
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .menu-subtitle {
            color: #8E8E93;
            font-size: 14px;
        }

        .menu-arrow {
            color: #666666;
            font-size: 16px;
            margin-left: 8px;
        }

        .menu-badge {
            background: #FF453A;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 8px;
            margin-left: 8px;
            min-width: 16px;
            text-align: center;
        }

        .menu-toggle {
            width: 50px;
            height: 30px;
            background: #333333;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .menu-toggle.active {
            background: #34C759;
        }

        .menu-toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background: #FFFFFF;
            border-radius: 13px;
            transition: transform 0.3s ease;
        }

        .menu-toggle.active::after {
            transform: translateX(20px);
        }

        /* 底部Tab导航 */
        .bottom-tab {
            background: rgba(0, 0, 0, 0.95);
            padding: 8px 20px 20px 20px;
            border-top: 1px solid #1C1C1E;
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 12px;
            min-width: 60px;
        }

        .tab-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-item.active {
            background: rgba(255, 197, 66, 0.1);
        }

        .tab-icon {
            font-size: 20px;
            color: #8E8E93;
            transition: all 0.3s ease;
        }

        .tab-item.active .tab-icon {
            color: #FFC542;
            transform: scale(1.1);
        }

        .tab-label {
            font-size: 12px;
            color: #8E8E93;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab-item.active .tab-label {
            color: #FFC542;
        }

        /* 创作中心特殊样式 - 只显示图标 */
        .tab-item.creation-center {
            padding: 8px;
        }

        .tab-item.creation-center .tab-icon {
            font-size: 28px;
            margin-bottom: 0;
        }

        /* 滚动条样式 */
        .profile-content::-webkit-scrollbar {
            width: 4px;
        }

        .profile-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .profile-content::-webkit-scrollbar-thumb {
            background: rgba(255, 197, 66, 0.3);
            border-radius: 2px;
        }

        /* 响应式适配 */
        @media (max-width: 414px) {
            .iphone-container {
                margin: 20px auto;
            }
            
            .user-header {
                padding: 20px 16px;
            }
            
            .quick-actions {
                padding: 16px;
            }
            
            .menu-section {
                padding: 0 16px 16px 16px;
            }
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .action-item,
        .menu-item {
            animation: fadeInUp 0.3s ease;
        }

        .action-item:nth-child(1) { animation-delay: 0.1s; }
        .action-item:nth-child(2) { animation-delay: 0.2s; }
        .action-item:nth-child(3) { animation-delay: 0.3s; }
        .action-item:nth-child(4) { animation-delay: 0.4s; }

        /* 编辑模式样式 */
        .edit-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .edit-modal {
            background: #1C1C1E;
            border-radius: 20px;
            padding: 24px;
            max-width: 320px;
            width: 90%;
            text-align: center;
        }

        .edit-title {
            color: #FFFFFF;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .edit-input {
            width: 100%;
            padding: 16px;
            background: #2A2A2A;
            border: 1px solid #333333;
            border-radius: 12px;
            color: #FFFFFF;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .edit-input:focus {
            outline: none;
            border-color: #FFC542;
        }

        .edit-actions {
            display: flex;
            gap: 12px;
        }

        .edit-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
        }

        .edit-btn-save {
            background: linear-gradient(135deg, #FFC542, #F5DFAF);
            color: #000000;
        }

        .edit-btn:hover {
            transform: translateY(-1px);
        }

        /* VIP会员样式 */
        .vip-banner {
            margin: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #FFD700, #FFC542);
            border-radius: 16px;
            color: #000000;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .vip-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, transparent 20%);
            background-size: 20px 20px;
            animation: sparkle 10s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .vip-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .vip-desc {
            font-size: 14px;
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- iPhone 15 Pro 容器 -->
    <div class="iphone-container">
        <!-- Dynamic Island -->
        <div class="dynamic-island"></div>
        
        <!-- 物理按键 -->
        <div class="power-button"></div>
        <div class="volume-up"></div>
        <div class="volume-down"></div>
        <div class="action-button"></div>
        
        <!-- iPhone 屏幕 -->
        <div class="iphone-screen">
            <!-- iOS状态栏 -->
            <div class="status-bar">
                <div class="status-left">9:41</div>
                <div class="status-right">
                    <span style="font-size: 16px;">•••</span>
                    <span style="font-size: 16px;">📶</span>
                    <span style="font-size: 16px;">📶</span>
                    <div class="battery">
                        <div class="battery-fill"></div>
                    </div>
                </div>
            </div>

            <!-- 应用内容区域 -->
            <div class="app-container">
                <!-- 顶部导航栏 -->
                <div class="nav-header">
                    <div class="nav-action"></div>
                    <h1 class="nav-title">我的</h1>
                    <div class="nav-action" onclick="showSettings()" title="设置">⚙️</div>
                </div>

                <!-- 个人信息容器 -->
                <div class="profile-container">
                    <div class="profile-content">
                        <!-- 用户信息头部 -->
                        <div class="user-header">
                            <div class="user-info">
                                <div class="user-avatar" onclick="editAvatar()">
                                    👤
                                    <div class="edit-avatar">📷</div>
                                </div>
                                <div class="user-details">
                                    <div class="user-name" onclick="editName()">星空梦想家</div>
                                    <div class="user-title">✨ 创作新星</div>
                                    <div class="user-bio">在星趣的世界里，用文字编织梦想，用故事传递温暖 ⭐</div>
                                </div>
                            </div>
                            
                            <div class="user-stats">
                                <div class="stat-item" onclick="showFollowers()">
                                    <div class="stat-number">128</div>
                                    <div class="stat-label">关注者</div>
                                </div>
                                <div class="stat-item" onclick="showFollowing()">
                                    <div class="stat-number">42</div>
                                    <div class="stat-label">关注中</div>
                                </div>
                                <div class="stat-item" onclick="showLikes()">
                                    <div class="stat-number">1.2K</div>
                                    <div class="stat-label">获赞</div>
                                </div>
                                <div class="stat-item" onclick="showViews()">
                                    <div class="stat-number">5.8K</div>
                                    <div class="stat-label">浏览</div>
                                </div>
                            </div>
                        </div>

                        <!-- VIP会员横幅 -->
                        <div class="vip-banner" onclick="showVIP()">
                            <div class="vip-title">🌟 升级星趣VIP会员</div>
                            <div class="vip-desc">解锁更多创作功能，享受专属特权</div>
                        </div>

                        <!-- 快捷操作 -->
                        <div class="quick-actions">
                            <div class="actions-grid">
                                <div class="action-item" onclick="myWorks()">
                                    <div class="action-icon">📚</div>
                                    <div class="action-label">我的作品</div>
                                </div>
                                <div class="action-item" onclick="myFavorites()">
                                    <div class="action-icon">❤️</div>
                                    <div class="action-label">我的收藏</div>
                                </div>
                                <div class="action-item" onclick="myDrafts()">
                                    <div class="action-icon">📝</div>
                                    <div class="action-label">草稿箱</div>
                                </div>
                                <div class="action-item" onclick="myHistory()">
                                    <div class="action-icon">🕒</div>
                                    <div class="action-label">浏览历史</div>
                                </div>
                            </div>
                        </div>

                        <!-- 创作工具菜单 -->
                        <div class="menu-section">
                            <div class="menu-title">创作工具</div>
                            <div class="menu-list">
                                <div class="menu-item" onclick="openAIAssistant()">
                                    <div class="menu-icon default">🤖</div>
                                    <div class="menu-content">
                                        <div class="menu-title-text">AI创作助手</div>
                                        <div class="menu-subtitle">智能写作建议和灵感激发</div>
                                    </div>
                                    <div class="menu-arrow">›</div>
                                </div>
                                
                                <div class="menu-item" onclick="openCharacterLibrary()">
                                    <div class="menu-icon blue">👥</div>
                                    <div class="menu-content">
                                        <div class="menu-title-text">角色库</div>
                                        <div class="menu-subtitle">管理你的AI角色</div>
                                    </div>
                                    <div class="menu-arrow">›</div>
                                </div>
                                
                                <div class="menu-item" onclick="openAnalytics()">
                                    <div class="menu-icon green">📊</div>
                                    <div class="menu-content">
                                        <div class="menu-title-text">创作数据</div>
                                        <div class="menu-subtitle">查看作品表现统计</div>
                                    </div>
                                    <div class="menu-arrow">›</div>
                                </div>
                            </div>
                        </div>

                        <!-- 应用设置菜单 */
                        <div class="menu-section">
                            <div class="menu-title">应用设置</div>
                            <div class="menu-list">
                                <div class="menu-item" onclick="showNotificationSettings()">
                                    <div class="menu-icon purple">🔔</div>
                                    <div class="menu-content">
                                        <div class="menu-title-text">通知设置</div>
                                        <div class="menu-subtitle">管理推送通知</div>
                                    </div>
                                    <div class="menu-arrow">›</div>
                                </div>
                                
                                <div class="menu-item">
                                    <div class="menu-icon green">🌙</div>
                                    <div class="menu-content">
                                        <div class="menu-title-text">暗黑模式</div>
                                        <div class="menu-subtitle">自动跟随系统</div>
                                    </div>

            <div class="edit-actions">

    <script>
        /**
         * 个人中心页面交互逻辑
         * 包含用户信息管理、设置调整、统计查看等功能
         * @description iPhone15pro样式的个人中心页面
         */

        // DOM元素引用
        const editModal = document.getElementById('editModal');
        const editTitle = document.getElementById('editTitle');
        const editInput = document.getElementById('editInput');

        // 状态管理
        let currentEditType = null;
        let userStats = {
            followers: 128,
            following: 42,
            likes: 1200,
            views: 5800
        };

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('个人中心页面已加载 - iPhone15pro样式');
            initEventListeners();
            loadUserData();
        });

        /**
         * 初始化事件监听器
         * @description 绑定所有个人中心相关事件
         */
        function initEventListeners() {
            // 点击模态框外部关闭
            editModal.addEventListener('click', function(e) {
                if (e.target === editModal) {
                    closeEditModal();
                }
            });

            // 键盘事件
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeEditModal();
                }
                if (e.key === 'Enter' && editModal.style.display === 'flex') {
                    saveEdit();
                }
            });
        }

        /**
         * 加载用户数据
         * @description 初始化加载用户信息和统计数据
         */
        function loadUserData() {
            console.log('加载用户数据');
            
            // 模拟从API加载用户数据
            setTimeout(() => {
                updateStatsDisplay();
            }, 500);
        }

        /**
         * 更新统计数据显示
         * @description 更新关注者、点赞等统计数据
         */
        function updateStatsDisplay() {
            const statItems = document.querySelectorAll('.stat-item');
            const stats = [userStats.followers, userStats.following, userStats.likes, userStats.views];
            
            statItems.forEach((item, index) => {
                const numberEl = item.querySelector('.stat-number');
                if (numberEl) {
                    numberEl.textContent = formatNumber(stats[index]);
                }
            });
        }

        /**
         * 格式化数字显示
         * @param {number} num - 原始数字
         * @returns {string} 格式化后的字符串
         */
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        /**
         * 编辑头像
         * @description 打开头像编辑功能
         */
        function editAvatar() {
            showToast('头像编辑功能开发中...');
            console.log('编辑头像');
        }

        /**
         * 编辑用户名
         * @description 打开用户名编辑模态框
         */
        function editName() {
            currentEditType = 'name';
            editTitle.textContent = '编辑用户名';
            editInput.placeholder = '请输入新的用户名';
            editInput.value = document.querySelector('.user-name').textContent;
            editModal.style.display = 'flex';
            editInput.focus();
            
            console.log('编辑用户名');
        }

        /**
         * 关闭编辑模态框
         * @description 关闭当前显示的编辑模态框
         */
        function closeEditModal() {
            editModal.style.display = 'none';
            currentEditType = null;
            editInput.value = '';
        }

        /**
         * 保存编辑
         * @description 保存用户输入的编辑内容
         */
        function saveEdit() {
            const newValue = editInput.value.trim();
            
            if (!newValue) {
                showToast('请输入有效内容');
                return;
            }
            
            if (currentEditType === 'name') {
                document.querySelector('.user-name').textContent = newValue;
                showToast('用户名已更新');
            }
            
            closeEditModal();
            console.log('保存编辑:', currentEditType, newValue);
        }

        /**

        function navigateToTab(tabName) {
            // 更新选中状态
            document.querySelectorAll('.tab-item').forEach(item => {
                item.classList.remove('active');
            });
            
            event.currentTarget.classList.add('active');
            
            // 根据tab跳转页面
            const routes = {
                home: 'home.html',
                discovery: 'discovery.html',
                creation: 'creation.html',
                messages: 'messages.html',
                profile: 'profile.html'
            };
            
            if (routes[tabName] && tabName !== 'profile') {
                console.log('导航到:', tabName);
                showToast(`正在跳转到${tabName}...`);
                setTimeout(() => {
                    window.location.href = routes[tabName];
                }, 500);
            }
        }

        /**
         * 显示消息提示
         * @param {string} message - 提示消息
         */
        function showToast(message) {
            // 创建提示元素
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: #FFC542;
                padding: 12px 24px;
                border-radius: 24px;
                font-size: 14px;
                z-index: 3000;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 197, 66, 0.3);
                animation: fadeInOut 2s ease;
            `;
            toast.textContent = message;
            
            // 添加动画样式
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInOut {
                    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                    20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                    80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                    100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(toast);
            
            // 自动移除
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                }
                if (style.parentNode) {
                    style.remove();
                }
            }, 2000);
        }

        // 页面卸载时的清理工作
